<div id="builder-list" cdkDropList [cdkDropListData]="content" cdkDropListConnectedTo="groups" class="builder-list"
  (cdkDropListDropped)="drop($event)">
  <div class="component-item" cdkDrag [cdkDragData]="item" *ngFor="let item of content;index as i; trackBy: trackByFn">
    <div class="placeholder" *cdkDragPlaceholder></div>
    <app-dynamic-component [inputs]="item" [index]="i" [isPreview]="isPreview"></app-dynamic-component>
    <!-- <app-drag-preview *ngIf="item" [content]="item"></app-drag-preview> -->
  </div>
</div>
