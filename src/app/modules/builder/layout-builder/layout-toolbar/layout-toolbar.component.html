<div class="layout-toolbar flex justify-end items-center">
  <app-btn
    class="toggle block"
    matTooltip="当前栏配置"
    matTooltipPosition="above"
    [content]="{
      label: '',
      mode: 'icon',
      icon: { svg: 'tune-vertical-variant', inline: true }
    }"
  ></app-btn>
  <div class="actions">
    @if (i > 0 && i < lbContent.elements.length) {
      <app-btn
        matTooltip="左移"
        matTooltipPosition="above"
        (click)="onMoveCol('left', lbContent.elements, $event, i)"
      [content]="{
        label: '',
        mode: 'icon',
        color: 'primary',
        icon: { svg: 'chevron-left', inline: true }
      }"
      ></app-btn>
    }
    @if (i > -1 && i < lbContent.elements.length - 1) {
      <app-btn
        matTooltip="右移"
        matTooltipPosition="above"
        (click)="onMoveCol('right', lbContent.elements, $event, i)"
      [content]="{
        label: '',
        mode: 'icon',
        color: 'primary',
        icon: { svg: 'chevron-right', inline: true }
      }"
      ></app-btn>
    }
    <app-btn
      matTooltip="选择组件并插入新一栏"
      matTooltipPosition="above"
      (click)="addBlock('layout', lbContent, $event)"
      [content]="{
        label: '',
        mode: 'icon',
        color: 'primary',
        icon: { svg: 'plus' }
      }"
    ></app-btn>
    <app-btn
      matTooltip="移除当前栏"
      matTooltipPosition="above"
      (click)="onDeleteRow(i)"
      [content]="{
        label: '',
        mode: 'icon',
        color: 'primary',
        icon: { svg: 'close', inline: true }
      }"
    ></app-btn>
    <app-btn
      matTooltip="当前栏配置"
      matTooltipPosition="above"
      (click)="onLayoutSettings(layout, $event)"
      [content]="{
        label: '',
        mode: 'icon',
        color: 'primary',
        icon: { svg: 'responsive', inline: true }
      }"
    ></app-btn>
  </div>
</div>
