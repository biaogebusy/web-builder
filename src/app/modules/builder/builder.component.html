<div class="builder">
  <mat-drawer-container>
    <mat-drawer class="sidebar" mode="side" [opened]="true">
      边栏
    </mat-drawer>
    <mat-drawer-content>
      <ng-container *ngIf="content?.body?.length">
        <app-builder-list [content]="content.body" (dropChange)="drop($event)"></app-builder-list>
      </ng-container>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
