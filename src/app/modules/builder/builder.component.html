<div class="builder" [ngClass]="{'has-sidebar':!builderFullSize}">
  <mat-drawer-container>
    <mat-drawer #drawer class="sidebar" mode="side" [(opened)]="opened">
      <app-builder-sidebar-top [drawer]="drawer" [opened]="opened"></app-builder-sidebar-top>
      <mat-divider class="m-y-xs"></mat-divider>
      <mat-tab-group mat-stretch-tabs mat-align-tabs="center" disableRipple="true">
        <mat-tab>
          <ng-template mat-tab-label>
            <app-icon [content]="{svg:'format-list-bulleted',inline:true}"></app-icon>
            组件
          </ng-template>
          <app-builder-sidebar-components *ngIf="components" [content]="components"></app-builder-sidebar-components>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <app-icon [content]="{svg:'view-grid-plus',inline:true}"></app-icon>
            基础
          </ng-template>
          <app-builder-sidebar-widgets *ngIf="widgets" [content]="widgets"></app-builder-sidebar-widgets>
        </mat-tab>
      </mat-tab-group>

    </mat-drawer>
    <mat-drawer-content>
      <app-builder-content-toolbar [drawer]="drawer" [opened]="opened" [page]="page"
        (animateChange)="onAnimate()"></app-builder-content-toolbar>
      <app-builder-showcase *ngIf="builder.showcase$ | async as showcase" [content]="showcase"></app-builder-showcase>
      <app-builder-list [isPreview]="true" [content]="content.body" (dropChange)="drop($event)"></app-builder-list>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
