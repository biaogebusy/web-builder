<mat-accordion>
  <mat-expansion-panel *ngFor="let item of content;index as i" [expanded]="i == 0">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{item.label}} ({{item.elements.length}})
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-list>
      <div class="cards" id="widgets" fxLayout="row wrap" cdkDropList [cdkDropListData]="item.elements"
        [cdkDropListConnectedTo]="['builder-list','builder-list-sideabr']">
        <ng-container *ngFor="let widget of item.elements">
          <ng-container *ngIf="!widget.child">
            <div class="item" fxFlex.lt-sm="50%" fxFlex.gt-xs="0 0 calc(100%/3)">
              <div *ngIf="widget.type !== 'json'" [cdkDragData]="widget.content" cdkDrag (cdkDragStarted)="onMoved()"
                (mouseenter)="onShowcase(widget.content)" (click)="onFixed(widget.content)">
                <div class="inner move" [ngClass]="builder.fixedContent === widget.content ? 'active' : ''"
                  fxLayout="column" fxLayoutAlign="center center">
                  <app-icon *ngIf="widget.icon" [content]="widget.icon"></app-icon>
                  <div class="title">{{widget.label}}</div>
                </div>
                <app-card-1v1 style="min-width:300px" *cdkDragPreview
                  [content]="{link:{href:'#',label: widget.content.type},components:[widget.content]}"></app-card-1v1>
              </div>
              <div *ngIf="widget.type === 'json'" (click)="onJson(widget)">
                <div class="inner show" fxLayout="column" fxLayoutAlign="center center">
                  <app-icon *ngIf="widget.icon" [content]="widget.icon"></app-icon>
                  <div class="title">{{widget.label}}</div>
                </div>
              </div>
            </div>
          </ng-container>
          <div class="group width-100 m-bttom-md" fxLayout="row wrap" *ngIf="widget.child">
            <ng-container *ngFor="let item of widget.child">
              <div class="item" fxFlex.lt-sm="50%" fxFlex.gt-xs="0 0 calc(100%/3)">
                <div *ngIf="item.type !== 'json'" [cdkDragData]="item.content" cdkDrag (cdkDragStarted)="onMoved()"
                  (mouseenter)="onShowcase(item.content)" (click)="onFixed(item.content)">
                  <div class="inner move" [ngClass]="builder.fixedContent === item.content ? 'active' : ''"
                    fxLayout="column" fxLayoutAlign="center center">
                    <app-icon *ngIf="item.icon" [content]="item.icon"></app-icon>
                    <div class="title">{{item.label}}</div>
                  </div>
                  <app-card-1v1 style="min-width:300px" *cdkDragPreview
                    [content]="{link:{href:'#',label: item.content.type},components:[item.content]}"></app-card-1v1>
                </div>
                <div *ngIf="item.type === 'json'" (click)="onJson(item)">
                  <div class="inner show" fxLayout="column" fxLayoutAlign="center center">
                    <app-icon *ngIf="item.icon" [content]="item.icon"></app-icon>
                    <div class="title">{{item.label}}</div>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </ng-container>
      </div>
    </mat-list>
  </mat-expansion-panel>
</mat-accordion>
