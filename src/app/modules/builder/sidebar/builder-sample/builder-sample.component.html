<div class="sample">
  <mat-accordion multi>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>示例页面</mat-panel-title>
      </mat-expansion-panel-header>
      <mat-list>
        <mat-spinner
          class="mx-auto my-10"
          diameter="50"
          color="primary"
          *ngIf="loading"
        ></mat-spinner>
        <ng-container *ngIf="samplePages$ | async as samples">
          <div class="cards flex flex-wrap">
            <div
              class="item flex-6/12 sm:flex-4/12"
              [matTooltip]="item.title"
              (click)="loadSample(item)"
              *ngFor="let item of samples; index as i"
            >
              <div
                class="
                  inner
                  flex flex-col
                  justify-center
                  items-center
                  overflow-hidden
                "
              >
                <div class="font-mono">{{ i + 1 }}</div>
                <div class="title">{{ item.title }}</div>
              </div>
            </div>
          </div>
        </ng-container>
      </mat-list>
    </mat-expansion-panel>
  </mat-accordion>
</div>
