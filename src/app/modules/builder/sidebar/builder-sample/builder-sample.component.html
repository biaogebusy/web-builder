<div class="sample">
  <mat-accordion multi>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>示例页面</mat-panel-title>
      </mat-expansion-panel-header>
      <mat-list>
        @if (loading) {
          <mat-spinner
            class="mx-auto my-10"
            diameter="50"
            color="primary"
          ></mat-spinner>
        }
        @if (samplePages$ | async; as samples) {
          <div class="cards grid grid-cols-12 gap-1">
            @for (item of samples; track item; let i = $index) {
              <div
                class="item col-span-6 sm:col-span-4"
                [matTooltip]="item.title"
                (click)="loadSample(item)"
                >
                <div
                  class="inner flex flex-col justify-center items-center overflow-hidden"
                  >
                  <div class="font-mono">{{ i + 1 }}</div>
                  <div class="title">{{ item.title }}</div>
                </div>
              </div>
            }
          </div>
        }
      </mat-list>
    </mat-expansion-panel>
  </mat-accordion>
</div>
