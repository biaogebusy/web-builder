<div class="builder-version p-x-xs p-y-xs">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          历史版本
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-list>
        <mat-list-item matRipple (click)="onVersion(builderState.page)" *ngIf="builderState.page.body.length">
          <mat-icon mat-list-icon>folder</mat-icon>
          <div mat-line>{{builderState.page.title}}当前版本</div>
          <div mat-line> {{builderState.page.time | date:'yyyy-MM-dd HH:mm:ss'}} </div>
        </mat-list-item>
        <ng-container *ngIf="version?.length">
          <mat-list-item matRipple (click)="onVersion(version)" *ngFor="let version of version">
            <mat-icon mat-list-icon>folder</mat-icon>
            <div mat-line>{{version.title}}</div>
            <div mat-line> {{version.time | date:'yyyy-MM-dd HH:mm:ss'}} </div>
          </mat-list-item>
        </ng-container>
      </mat-list>
    </mat-expansion-panel>
  </mat-accordion>
</div>
