<mat-accordion>
  <mat-expansion-panel *ngFor="let item of content;index as i" [expanded]="i == 0">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{item.label}} ({{item.elements.length}})
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-list>
      <app-builder-sidebar-list [content]="item"></app-builder-sidebar-list>
    </mat-list>
  </mat-expansion-panel>
</mat-accordion>
