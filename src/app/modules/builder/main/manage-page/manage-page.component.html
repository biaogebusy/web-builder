<div class="manage-page p-5 relative">
  @if (pageContent$ | async; as page) {
    @if (page.body) {
      @for (item of page.body; track $index) {
        <app-dynamic-component [inputs]="{ content: item }" />
      }
    } @else {
      <mat-spinner class="page-loading" diameter="50" color="primary" />
    }
  }
</div>
