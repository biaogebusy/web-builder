<div class="manage-page relative">
  @if (pageContent$ | async; as page) {
    @if (page.body) {
      @for (item of page.body; track item) {
        <app-dynamic-component [inputs]="item" />
      }
    } @else {
      <div class="page-loading">
        <app-loading />
      </div>
    }
  }
</div>
