<div class="page-setting p-5">
  <app-formly [fields]="fields" [model]="model"></app-formly>
  <div class="actions flex justify-center items-center gap-3 my-5">
    <app-btn
      *reqRolesIf="{
        params: { reqRoles: ['administrator'] },
      }"
      (click)="deletePage()"
      [content]="{
        label: '删除页面',
        color: 'warn',
        icon: {
          svg: 'delete',
        },
      }"
    ></app-btn>
  </div>
</div>
