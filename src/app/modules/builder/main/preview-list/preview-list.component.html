<div id="builder-list-sideabr" *ngIf="currentPage$|async as page" fxLayout="column" fxLayoutAlign="center center"
  cdkDropList [cdkDropListConnectedTo]="['widgets','components']" (cdkDropListDropped)="drop($event)">
  <div class="component-item empty" *ngIf="!page.body.length">
    <div class="box">
      没有组件
    </div>
  </div>
  <div class="component-item" cdkDrag [cdkDragData]="item" *ngFor="let item of page.body;index as i; trackBy: trackByFn"
    (click)="onClickSidebar(i,item)">
    <div *ngIf="item" class="box" fxLayout="row" fxLayoutAlign="center center">
      <div class="pr-[10px]">{{i}}</div>
      <ng-container *ngIf="item.type;else warn">
        <div class="inner" fxLayout="column" fxLayoutAlign="center center">
          <div class="one-line bold">{{item.type||item.content.type}}</div>
          <div class="one-line">{{item.name}}</div>
        </div>
      </ng-container>
      <ng-template #warn>
        <div class="inner" fxLayout="column" fxLayoutAlign="center center">
          <div class="one-line bold">无法识别该组件</div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
