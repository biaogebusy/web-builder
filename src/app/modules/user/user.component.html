<div class="user">
  <div class="profile-banner relative">
    <app-bg *ngIf="currentUser?.bannerBg" [content]="currentUser.bannerBg">
      <app-img [content]="currentUser.bannerBg.img"></app-img>
    </app-bg>
  </div>
  <div class="profile-1v1 relative p-y">
    <div class="container">
      <div class="profile flex flex-wrap justify-between items-start">
        <div class="left flex-12/12 md:flex-4/12">
          <div class="box p-y p-x text-center" *ngIf="currentUser">
            <app-img [content]="currentUser.avatar"></app-img>
            <h2 class="mat-h2 m-bottom-0 m-top-xs">{{ currentUser.name }}</h2>
            <div class="subTitle">{{ currentUser.subTitle }}</div>
          </div>
          <mat-divider></mat-divider>
          <div class="left-item p-y-sm p-x-sm" *ngIf="currentUser?.details">
            <div class="item-header bold m-bottom-sm">
              {{ currentUser.details.label }}
            </div>
            <div class="list">
              <div
                class="flex justify-start items-start"
                *ngFor="let item of currentUser.details.elements"
              >
                <app-icon [content]="item.icon"></app-icon>
                <div class="label m-right-xs bold">{{ item.label }}:</div>
                <div>{{ item.content }}</div>
              </div>
            </div>
          </div>
          <div
            class="
              currentUser-menu
              p-x-sm
              m-bottom
              flex flex-wrap
              justify-between
            "
          >
            <div class="item flex-12/12 md:flex-5/12">
              <a
                class="p-y-sm p-x-sm flex flex-col justify-center items-center"
                [routerLink]="['favorite']"
                [routerLinkActive]="['active']"
              >
                <mat-icon class="pb-[10px]">favorite</mat-icon>
                <span>收藏</span>
              </a>
            </div>
            <div class="item flex-12/12 md:flex-5/12">
              <a
                class="p-y-sm p-x-sm flex flex-col justify-center items-center"
                (click)="logout()"
              >
                <mat-icon class="pb-[10px]">exit_to_app</mat-icon>
                <span>退出</span>
              </a>
            </div>
          </div>
        </div>
        <div
          class="right"
          fxFlex.lt-md="0 0 100"
          fxFlex.gt-sm="0 0 calc(100% - 30% - 4rem)"
        >
          <div class="content">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
