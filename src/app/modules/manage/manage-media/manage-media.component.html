<div class="manage-media position-relative" *ngIf="content">
  <div class="toolbar" fxLayoutAlign="end center">
    <mat-slider [(ngModel)]="row" max="10" min="1" step="1" [thumbLabel]="true" [invert]="true">
    </mat-slider>
  </div>
  <mat-drawer-container>
    <mat-drawer mode="side" [opened]="true">
      <div class="sidebar" fxLayout="column">
        <app-title [content]="{label: '搜索',style: 'style-v4',classes: 'mat-display-1'}"></app-title>
        <app-formly [classes]="'form-field-width-auto'" [form]="form" [fields]="filters" [model]="model"
          (modelChange)="onModelChange($event)">
        </app-formly>
        <div class="actions m-top-sm" fxFlex="100" fxLayoutAlign="center center">
          <app-btn (click)="onSearch(model)" [content]="{color:'primary',mode:'raised',label:'确定'}"></app-btn>
        </div>
      </div>
    </mat-drawer>
    <mat-drawer-content>
      <div class="inner" fxLayout="row wrap">
        <div class="load" *ngIf="loading">
          <mat-spinner diameter="50" color="accent"></mat-spinner>
        </div>
        <div class="masonry-item" *ngFor="let item of content" fxFlex="0 0 calc(100% / {{row}})">
          <app-dynamic-component class="display-block"
            [inputs]="{content:item,disableToolbar:true}"></app-dynamic-component>
        </div>
      </div>
      <div class="page m-y">
        <app-pagination-links (pageChange)="onPageChange($event)" [links]="links"></app-pagination-links>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
