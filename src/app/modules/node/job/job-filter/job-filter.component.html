<div fxLayoutAlign="end center" fxLayoutGap="1rem" class="search-form-field m-top-sm">
  <mat-form-field #search fxFlex="100" class="" appearance="fill">
    <mat-label>搜索职位</mat-label>
    <input #input type="text" matInput [matAutocomplete]="auto">
    <button mat-button *ngIf="input.value" matSuffix mat-icon-button aria-label="Clear" (click)="onClear()">
      <mat-icon>close</mat-icon>
    </button>
    <mat-autocomplete (optionSelected)="onSelected($event)" autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let item of autoList" [value]="item.value">
        {{item.value}}
      </mat-option>
    </mat-autocomplete>
    <mat-icon matSuffix *ngIf="!input.value">search</mat-icon>
  </mat-form-field>
  <mat-form-field fxFlex="30" appearance="fill">
    <mat-label>技能</mat-label>
    <mat-select (selectionChange)="onSelectSkill($event)">
      <mat-option value="all">全部</mat-option>
      <mat-option *ngFor="let item of skills" value="{{item.name}}">
        {{item.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
