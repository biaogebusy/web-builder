<div fxLayout="row wrap" fxLayoutAlign="start start" *ngIf="content" fxLayoutGap="1rem">
  <div *ngFor="let item of content" fxLayoutAlign="center center">
    <ng-container *ngIf="item.icon;else value">
      <mat-icon>{{item.icon}}</mat-icon>
      <div>{{item.value}}</div>
    </ng-container>
    <ng-template #value>
      <div class="label">{{item.label}}:&nbsp;</div>
      <div>{{item.value}}</div>
    </ng-template>
  </div>
</div>
