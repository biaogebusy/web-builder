<ng-container *ngIf="branding$ | async as branding">
  <div class="manage-sidebar" *ngIf="userSerivice.checkShow(branding.header?.sidebar, user)">
    <div class="manage-brand p-y p-x">
      <app-logo [content]="branding.header?.sidebar?.logo"></app-logo>
    </div>
    <div class="manage-menu">
      <app-dropdown-menu [content]="branding.header?.sidebar?.menu"></app-dropdown-menu>
    </div>
  </div>
</ng-container>
