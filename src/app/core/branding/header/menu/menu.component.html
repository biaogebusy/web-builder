<ng-container *ngIf="content">
  <header *ngIf="show" class="header">
    <div class="container">
      <div class="header-container" fxLayout="row" fxLayoutAlign="{{content.logo?'space-between center':'end center'}}">
        <div class="header-left one-line" *ngIf="content.logo">
          <app-logo [content]="content.logo"></app-logo>
        </div>
        <div class="header-right" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap.lt-lg="1rem"
          fxLayoutGap.gt-md="3rem">
          <div class="menu-inner" *ngIf="content.mainMenu">
            <div class="main-menu" fxLayout="row">
              <div class="item" *ngFor="let menu of content.mainMenu;trackBy:trackByFn">
                <app-item-menu [params]="content.params" [content]="menu"></app-item-menu>
              </div>
            </div>
          </div>
          <app-search-box [content]="content.search" *ngIf="content?.search?.enable"></app-search-box>
          <div class="actions" *ngIf="content.actions">
            <button color="primary" mat-raised-button *ngFor="let action of content.actions">
              <app-link [content]="action"></app-link>
            </button>
          </div>
          <app-builder-menu class="has-icon" *ngIf="coreConfig?.builder?.enable"></app-builder-menu>
          <app-switch-theme class="has-icon" *ngIf="content?.params?.themeSwitch"></app-switch-theme>
          <app-notify *ngIf="coreConfig.notify?.enable"></app-notify>
          <app-user-menu *ngIf="content?.params?.userInfo" [content]="content.userMenu"></app-user-menu>
        </div>
      </div>
    </div>
  </header>
  <div class="drawer">
    <mat-toolbar *ngIf="!show">
      <button mat-icon-button (click)="onToggle()" aria-label="menu icon">
        <mat-icon color="primary" *ngIf="!isDrawer">menu</mat-icon>
        <mat-icon *ngIf="isDrawer">close</mat-icon>
      </button>
      <span class="spacer"></span>
      <span class="app-name">{{content.logo?.label}}</span>
      <span class="spacer"></span>
      <app-switch-theme></app-switch-theme>
      <app-user-menu class="m-left-xs"></app-user-menu>
    </mat-toolbar>
    <div [hidden]="!(!show && isDrawer)">
      <app-accordion *ngIf="content.mainMenu" [content]="content.mainMenu"></app-accordion>
    </div>
  </div>
</ng-container>
