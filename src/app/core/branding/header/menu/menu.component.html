<ng-container *ngIf="branding$ | async as branding">
  <header *ngIf="show" class="header">
    <div class="container">
      <div
        class="header-container flex flex-row {{
          branding.header.logo
            ? 'justify-between items-center'
            : 'justify-end items-center'
        }}"
      >
        <div class="header-left one-line" *ngIf="branding.header?.logo">
          <app-logo [content]="branding.header.logo"></app-logo>
        </div>
        <div
          class="
            header-right
            flex flex-row
            justify-center
            items-center
            gap-3
            md:gap-5
          "
        >
          <div class="menu-inner" *ngIf="branding.header?.mainMenu">
            <div class="main-menu flex flex-row">
              <div
                class="item"
                *ngFor="
                  let menu of branding.header.mainMenu;
                  trackBy: trackByFn
                "
              >
                <app-item-menu
                  *ngIf="branding.header?.params"
                  [params]="branding.header.params"
                  [content]="menu"
                ></app-item-menu>
              </div>
            </div>
          </div>
          <app-search-box
            [content]="branding.header.search"
            *ngIf="branding.header?.search?.enable"
          ></app-search-box>
          <div class="actions" *ngIf="branding.header.actions">
            <button
              color="primary"
              mat-raised-button
              *ngFor="let action of branding.header.actions"
            >
              <app-link [content]="action"></app-link>
            </button>
          </div>
          <app-notify
            class="has-icon"
            *ngIf="coreConfig.notify?.enable"
          ></app-notify>
          <app-switch-theme
            class="has-icon"
            *ngIf="branding.header?.params?.themeSwitch"
          ></app-switch-theme>
          <app-user-menu
            *ngIf="branding.header?.params?.userInfo"
            [content]="branding.header.userMenu"
          ></app-user-menu>
          <app-lang-switch></app-lang-switch>
        </div>
      </div>
    </div>
  </header>
  <div class="drawer">
    <mat-toolbar *ngIf="!show">
      <button mat-icon-button (click)="onToggle()" aria-label="menu icon">
        <mat-icon *ngIf="!isDrawer">menu</mat-icon>
        <mat-icon *ngIf="isDrawer">close</mat-icon>
      </button>
      <span class="spacer"></span>
      <span class="app-name">{{ branding.header.logo?.label }}</span>
      <span class="spacer"></span>
      <app-switch-theme></app-switch-theme>
      <app-user-menu class="m-left-xs"></app-user-menu>
    </mat-toolbar>
    <div [hidden]="!(!show && isDrawer)">
      <app-accordion
        *ngIf="branding.header.mainMenu"
        [content]="branding.header.mainMenu"
      ></app-accordion>
    </div>
  </div>
</ng-container>
