<div class="item-menu" #itemMenu *reqRolesIf="content">
  @if (!isMegaMenu && content.child && content.child.length > 0) {
    <!-- hover open -->
    @if (params?.menuHoverOpen) {
      <app-hover-menu [content]="content"></app-hover-menu>
    } @else {
      <app-link
        class="top"
        [content]="content"
        [matMenuTriggerFor]="menu.childMenu"
      ></app-link>
      <app-sub-menu #menu [content]="content"></app-sub-menu>
    }
    <!-- click open -->
  }

  <!-- mega menu -->
  @if (isMegaMenu && content.child && content.child.length > 0) {
    <app-mega-menu [content]="content"></app-mega-menu>
  }
  @if (!content.child || content.child.length === 0) {
    <app-link
      class="top"
      [content]="content"
    ></app-link>
  }
</div>
