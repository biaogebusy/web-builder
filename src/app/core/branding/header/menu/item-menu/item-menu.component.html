<div class="item-menu" #itemMenu *reqRolesIf="content">
  <ng-container *ngIf="(!isMegaMenu) && content.child && content.child.length >0">

    <!-- hover open -->
    <ng-container *ngIf="params?.menuHoverOpen;else clickOpen">
      <app-hover-menu [content]="content"></app-hover-menu>
    </ng-container>

    <!-- click open -->
    <ng-template #clickOpen>
      <app-link class="top" [content]="content" [matMenuTriggerFor]="menu.childMenu"></app-link>
      <app-sub-menu #menu [content]="content"></app-sub-menu>
    </ng-template>
  </ng-container>

  <!-- mega menu -->
  <ng-container *ngIf="isMegaMenu && content.child && content.child.length >0">
    <app-mega-menu [content]="content"></app-mega-menu>
  </ng-container>
  <app-link class="top" *ngIf="!content.child || content.child.length === 0" [content]="content"></app-link>
</div>
