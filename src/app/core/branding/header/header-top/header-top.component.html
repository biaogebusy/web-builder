<ng-container *ngIf="showNoXs">
  <div class="header-top" *ngIf="content">
    <div class="container">
      <div class="flex justify-between items-center">
        <div class="left">
          <div class="hotline flex gap-4">
            <div class="item flex" *ngFor="let item of content.banner?.left">
              <app-icon *ngIf="item.icon" [content]="item.icon"></app-icon>
              <div>{{item.label}}</div>
            </div>
          </div>
        </div>
        <div class="right gap-4 flex justify-center items-center">
          <app-github-star class="github mx-4"></app-github-star>
          <ng-container *ngFor="let item of content.banner?.right">
            <a class="inv-icon style-v1" *ngIf="item?.svg;else link" href="{{item.href}}" target="_blank">
              <span class="soc-name">{{item.label}}</span>
              <span class="soc-icon-bg"></span>
              <mat-icon *ngIf="item.svg" [inline]="true" [svgIcon]="item.svg"></mat-icon>
            </a>
            <ng-template #link>
              <app-link class="link mr-6" [content]="item"></app-link>
            </ng-template>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</ng-container>
