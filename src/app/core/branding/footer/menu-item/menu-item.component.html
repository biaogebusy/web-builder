<div *ngIf="content && !screen.eq('xs')" class="footer-main-menu" fxLayoutAlign="space-between start">
  <mat-list fxFlex="auto" *ngFor="let menu of content" role="list">
    <div mat-subheader>{{menu.label}}</div>
    <ng-container *ngFor="let subMenu of menu.child; index as i">
      <mat-list-item *ngIf="!subMenu.popup; else popup" role="listitem">
        <mat-icon mat-list-icon svgIcon="{{subMenu.icon}}"></mat-icon>
        <app-link *ngIf="subMenu.href" [content]="subMenu"></app-link>
      </mat-list-item>
      <ng-template #popup>
        <mat-list-item role="listitem" [matMenuTriggerFor]="popup">
          <mat-icon mat-list-icon svgIcon="{{subMenu.icon}}"></mat-icon>
          <span>{{subMenu.label}}</span>
          <mat-menu #popup="matMenu" yPosition="above">
            <span [innerHTML]="subMenu.popup"></span>
          </mat-menu>
        </mat-list-item>
      </ng-template>
    </ng-container>
  </mat-list>
</div>
<div class="mobile p-y-sm" *ngIf="mobileMenu && screen.eq('xs')">
  <app-dropdown-menu [content]="mobileMenu"></app-dropdown-menu>
</div>
