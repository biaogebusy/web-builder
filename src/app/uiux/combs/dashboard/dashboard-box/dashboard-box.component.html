<div class="dashboard-box">
  <div class="box-header" *ngIf="content.title || content.form" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="mat-h3 bold m-bottom-0" *ngIf="content.title">
      {{content.title.label}}
    </div>
    <div class="filter" *ngIf="content.form">
      <app-formly [form]="form" [model]="model" [fields]="content.form"
        (modelChange)="onModelChange($event)"></app-formly>
    </div>
  </div>
  <ng-container *ngIf="widget$ | async as widget">
    <app-dynamic-component [inputs]="{content: widget}"></app-dynamic-component>
  </ng-container>
  <div class="loading-inner" *ngIf="loading">
    <mat-spinner diameter="50"></mat-spinner>
  </div>
</div>
