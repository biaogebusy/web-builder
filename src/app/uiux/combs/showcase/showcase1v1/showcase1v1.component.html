<div class="showcase-1-v1 relative" *ngIf="content">
  <a class="anchor" *ngIf="content.id" [id]="content.id"></a>
  <app-spacer [size]="content.spacer || 'md'"></app-spacer>
  <app-bg-img
    [attr.data-path]="'bg'"
    [content]="content.bg"
    *ngIf="content.bg"
  ></app-bg-img>
  <div class="{{ content.fullWidth ? '' : 'container' }}">
    <div [ngClass]="content.classes">
      <app-title
        [attr.data-path]="'title'"
        class="block"
        #title
        *ngIf="content.title"
        [content]="content.title"
      ></app-title>
      <app-text
        [attr.data-path]="'subTitle'"
        *ngIf="content.subTitle"
        [content]="content.subTitle"
      ></app-text>
      <div class="mt-md grid grid-cols-12 gap-5 justify-center items-center">
        <app-dynamic-component
          [attr.data-path]="'elements.' + i"
          class="col-span-12 sm:col-span-6 md:col-span-3 box"
          [inputs]="item"
          *ngFor="let item of content.elements; index as i"
        ></app-dynamic-component>
      </div>
    </div>
  </div>
  <app-spacer [size]="content.spacer || 'md'"></app-spacer>
</div>
