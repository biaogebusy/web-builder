<div class="showcase-1-v1 position-relative" *ngIf="content">
  <a class="anchor" *ngIf="content.id" [id]="content.id"></a>
  <app-spacer [size]="content?.spacer || 'md'"></app-spacer>
  <app-bg-img [attr.data-path]="'bg'" [content]="content.bg" *ngIf="content.bg"></app-bg-img>
  <div class="{{content.fullWidth?'':'container'}}">
    <div [ngClass]="content.classes">
      <app-title [attr.data-path]="'title'" class="display-block" #title *ngIf="content.title"
        [content]="content.title"></app-title>
      <app-text [attr.data-path]="'subTitle'" *ngIf="content.subTitle" [content]="content.subTitle"></app-text>
      <div class="m-top" fxLayout.lt-md="column" fxLayout.gt-sm="row wrap" fxLayoutGap.lt-md="6rem"
        fxLayoutAlign.gt-sm="center start" fxLayoutAlign.lt-md="center center">
        <app-dynamic-component [attr.data-path]="'elements.'+i" class="box p-x-sm p-y-sm" [inputs]="item"
          *ngFor="let item of content.elements;index as i" fxFlex.lt-md="100%"
          [fxFlex.gt-sm]="row(content.row, '0rem')"></app-dynamic-component>
      </div>
    </div>
  </div>
  <app-spacer [size]="content?.spacer || 'md'"></app-spacer>
</div>
