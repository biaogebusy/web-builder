<div class="showcase-2v4 relative">
  <a class="anchor" *ngIf="content.id" [id]="content.id"></a>
  <app-bg-img [attr.data-path]="'bg'" *ngIf="content.bg" [content]="content.bg"></app-bg-img>
  <app-spacer [size]="content.spacer || 'md'"></app-spacer>
  <app-text
    [attr.data-path]="'text'"
    [content]="content.text"
    *ngIf="content.text"
  ></app-text>
  <div class="{{ content.fullWidth ? '' : 'container' }}">
    <div class="inner flex flex-wrap">
      <app-dynamic-component
        [attr.data-path]="'elements.' + i"
        class="item flex-12/12 md:flex-4/12"
        [inputs]="item"
        *ngFor="let item of content.elements; index as i"
      ></app-dynamic-component>
    </div>
  </div>
  <app-spacer [size]="content.spacer || 'md'"></app-spacer>
</div>
