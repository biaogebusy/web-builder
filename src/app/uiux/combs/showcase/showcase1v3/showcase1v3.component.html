<div class="showcase-1-v3 position-relative" [ngClass]="content.classes" *ngIf="content">
  <app-spacer [size]="content?.spacer || 'md'"></app-spacer>
  <app-bg *ngIf="content.bg" [content]="content.bg">
    <app-img *ngIf="content.bg?.img" [content]="content.bg.img"></app-img>
  </app-bg>
  <div class="container">
    <app-title [content]="content.title" *ngIf="content.title"></app-title>
    <app-dynamic-widgets *ngFor="let item of content.elements" [content]="item"></app-dynamic-widgets>
    <div class="m-top" fxLayoutAlign="center center" fxLayoutGap="1rem" *ngIf="content.actions">
      <app-btn-animate [content]="btn" *ngFor="let btn of content.actions"></app-btn-animate>
    </div>
  </div>
  <app-spacer [size]="content?.spacer || 'md'"></app-spacer>
</div>
