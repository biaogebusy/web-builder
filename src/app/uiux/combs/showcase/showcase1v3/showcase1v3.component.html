@if (content) {
  <div class="showcase-1-v3 relative" [ngClass]="content.classes">
    @if (content.id) {
      <a class="anchor" [id]="content.id"></a>
    }
    <app-spacer [size]="content.spacer || 'md'"></app-spacer>
    @if (content.bg) {
      <app-bg-img [attr.data-path]="'bg'" [content]="content.bg"></app-bg-img>
    }
    <div class="{{content.fullWidth?'':'container'}}">
      @if (content.text) {
        <app-text [attr.data-path]="'text'" [content]="content.text"></app-text>
      }
      @for (item of content.elements; track item; let i = $index) {
        <app-dynamic-component [attr.data-path]="'elements.'+i"
        [inputs]="item"></app-dynamic-component>
      }
      @if (content.actions) {
        <div class="mt-5 flex justify-center items-center gap-3">
          @for (item of content.actions; track item; let i = $index) {
            <app-dynamic-component [attr.data-path]="'actions.'+i" [inputs]="item"
            ></app-dynamic-component>
          }
        </div>
      }
    </div>
    <app-spacer [size]="content.spacer || 'md'"></app-spacer>
  </div>
}
