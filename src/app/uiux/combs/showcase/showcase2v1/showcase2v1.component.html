<div class="showcase-2v1" *ngIf="content">
  <app-bg [content]="content.bg" *ngIf="content.bg"></app-bg>
  <a class="anchor" *ngIf="content.id" [id]="content.id"></a>
  <app-spacer [size]="content.spacer || 'md'"></app-spacer>
  <div class="container" fxLayout="column">
    <app-text [content]="content.text" *ngIf="content.text"></app-text>
    <div class="m-y" fxLayout="row wrap" fxLayoutAlign="center start" fxFlex="100%">
      <app-dynamic-widgets class="m-x-sm m-bottom-sm" fxFlex.xs="100" [fxFlex.sm]="row(content.row||2)"
        [fxFlex.gt-sm]="row(content.row || 5)" *ngFor="let item of elements" [content]="item"></app-dynamic-widgets>
    </div>
  </div>
  <app-spacer [size]="content.spacer || 'md'"></app-spacer>
</div>
