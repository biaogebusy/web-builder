@if (content) {
  <div class="showcase-3-v4 relative">
    @if (content) {
      <app-title [attr.data-path]="'title'" [content]="content.title" />
      <div class="showcase-inner flex flex-col md:flex-row justify-center items-center">
        <div class="flex flex-col basis-full">
          @for (item of content.elements; track item; let i = $index) {
            <app-box [attr.data-path]="'elements.' + i" [content]="item" />
          }
        </div>
        <div class="flex flex-col basis-full">
          <app-img [attr.data-path]="'img'" class="m-left-sm" [content]="content.img" />
        </div>
      </div>
    }
  </div>
}
