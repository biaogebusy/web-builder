@if (content) {
  <div class="showcase-3-v4 relative">
    @if (content.id) {
      <a class="anchor" [id]="content.id"></a>
    }
    <app-spacer [size]="content.spacer || 'md'"></app-spacer>
    @if (content.bg) {
      <app-bg-img
        [attr.data-path]="'bg'"
        [content]="content.bg"
      ></app-bg-img>
    }
    @if (content) {
      <div class="{{ content.fullWidth ? '' : 'container' }}">
        <app-title [attr.data-path]="'title'" [content]="content.title"></app-title>
        <div
      class="
        showcase-inner
        flex flex-col
        md:flex-row
        justify-center
        items-center
      "
          >
          <div class="flex flex-col basis-full">
            @for (item of content.elements; track item; let i = $index) {
              <app-box
                [attr.data-path]="'elements.' + i"
                [content]="item"
              ></app-box>
            }
          </div>
          <div class="flex flex-col basis-full">
            <app-img
              [attr.data-path]="'img'"
              class="m-left-sm"
              [content]="content.img"
            ></app-img>
          </div>
        </div>
      </div>
    }
    <app-spacer [size]="content.spacer || 'md'"></app-spacer>
  </div>
}
