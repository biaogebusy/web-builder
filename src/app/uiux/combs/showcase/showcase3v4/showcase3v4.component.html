<div class="showcase-3-v4 position-relative" *ngIf="content">
  <a class="anchor" *ngIf="content.id" [id]="content.id"></a>
  <app-spacer [size]="content?.spacer || 'md'"></app-spacer>
  <app-bg [content]="content.bg" *ngIf="content.bg"></app-bg>
  <div class="container" *ngIf="content">
    <app-title [content]="content.title"></app-title>
    <div class="showcase-inner" fxLayout.lt-md="column" fxLayout.gt-sm="row" fxLayoutAlign="center center">
      <div fxLayout="column" fxFlex="100">
        <app-box [content]="item" *ngFor="let item of content.elements"></app-box>
      </div>
      <div fxLayout="column" fxFlex="100">
        <app-img class="m-left-sm" [content]="content.img"></app-img>
      </div>
    </div>
  </div>
  <app-spacer [size]="content?.spacer || 'md'"></app-spacer>
</div>
