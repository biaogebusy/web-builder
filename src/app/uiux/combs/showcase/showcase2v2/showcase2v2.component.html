@if (content) {
  <div class="showcase-2v2 relative">
    <div class="flex flex-col">
      @if (content.text) {
        <app-text [attr.data-path]="'text'" [content]="content.text" />
      }
      <div class="m-y grid grid-cols-12 gap-8 justify-center items-start">
        @for (case of content.elements; track case; let i = $index) {
          <app-card
            [attr.data-path]="'elements.' + i"
            class="m-bottom-sm col-span-12 md:col-span-{{ content.row }}"
            [content]="case"
          />
        }
      </div>
    </div>
  </div>
}
