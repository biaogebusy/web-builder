<div class="showcase-3-v5 position-relative" *ngIf="content">
  <a class="anchor" *ngIf="content.id" [id]="content.id"></a>
  <app-spacer [size]="content?.spacer || 'md'"></app-spacer>
  <app-bg-img [attr.data-path]="'bg'" [content]="content.bg" *ngIf="content.bg"></app-bg-img>
  <div class="{{content.fullWidth?'':'container'}}" *ngIf="content">
    <app-text [attr.data-path]="'title'" [content]="content.title"></app-text>
    <div class="showcase-inner" fxLayout.lt-md="column" fxLayout.gt-sm="row" fxLayoutAlign="center center">
      <div fxLayout="row wrap" fxFlex.lt-md="100" fxFlex.gt-sm="66.66">
        <app-box [attr.data-path]="'elements.'+i" fxFlex.lt-md="100" fxFlex.gt-sm="0 0 calc(50% - 2rem)" class="p-x-xs"
          [content]="item" *ngFor="let item of content.elements;index as i">
        </app-box>
      </div>
      <div fxLayout="column" fxLayoutAlign="center center" fxFlex.lt-md="100" fxFlex.gt-sm="33.33">
        <app-img [attr.data-path]="'img'" class="p-x-sm" [content]="content.img"></app-img>
      </div>
    </div>
  </div>
  <app-spacer [size]="content?.spacer || 'md'"></app-spacer>
</div>
