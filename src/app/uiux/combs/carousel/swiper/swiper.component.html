<swiper-container class="swiper-container" init="false" #swiper [attr.data-path]="'elements'">
  @if (content && content.elements) {
    @for (slide of content.elements; track slide; let i = $index) {
      <swiper-slide class="swiper-slide" (click)="onClick(slide)">
        <app-dynamic-component
          [attr.data-path]="i"
          [ngClass]="content.sliderClasses"
          [inputs]="slide"
        />
      </swiper-slide>
    }
  }
</swiper-container>
