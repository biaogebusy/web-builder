@if (content) {
  <div class="carousel-1-v2">
    <div class="head relative">
      @if (content.title) {
        <app-title [attr.data-path]="'title'" [content]="content.title" />
      }
      <div class="actions">
        <mat-icon data-testid="prev" (click)="onPrev()">keyboard_arrow_left</mat-icon>
        <mat-icon data-testid="next" (click)="onNext()">keyboard_arrow_right</mat-icon>
      </div>
    </div>
    <app-swiper
      [attr.data-path]="'sliders'"
      [content]="content.sliders"
      [navigationSub]="navigation$"
    />
  </div>
}
