<ng-container *ngIf="pageContent$ | async as page">
  <ng-container *ngFor="let item of page.body; trackBy: trackByFn">
    <ng-container [ngSwitch]="item.type">
      <app-job *ngSwitchCase="'job'" [content]="item"></app-job>
      <app-case *ngSwitchCase="'case'" [content]="item"></app-case>
      <app-report *ngSwitchCase="'report'" [content]="item"></app-report>
      <app-search *ngSwitchCase="'search'" [content]="item"></app-search>
      <app-notfound *ngSwitchCase="'404'" [content]="item"></app-notfound>
      <app-video-bg *ngSwitchCase="'video-bg'" [content]="item"></app-video-bg>
      <app-case-node
        *ngSwitchCase="'case-node'"
        [content]="item"
      ></app-case-node>
      <app-map-list-v1
        *ngSwitchCase="'map-list-v1'"
        [content]="item"
      ></app-map-list-v1>
      <app-whychooseus
        *ngSwitchCase="'whychooseus'"
        [content]="item"
      ></app-whychooseus>
      <app-full-calendar
        *ngSwitchCase="'full-calendar'"
        [content]="item"
      ></app-full-calendar>
      <!-- user center -->
      <app-profile1v1
        *ngSwitchCase="'profile-1v1'"
        [content]="item"
      ></app-profile1v1>
      <app-user-pay *ngSwitchCase="'user-pay'" [content]="item"></app-user-pay>
      <app-user-center
        *ngSwitchCase="'user-center'"
        [content]="item"
      ></app-user-center>
      <app-user-favorite
        *ngSwitchCase="'user-favorite'"
        [content]="item"
      ></app-user-favorite>
      <app-dynamic-combs *ngSwitchDefault [content]="item"></app-dynamic-combs>
    </ng-container>
  </ng-container>
</ng-container>
