<div class="calendar relative">
  @if (loading) {
    <div
    class="
      loading-inner
      absolute
      top-0
      left-0
      flex
      h-full
      w-full
      justify-center
      items-center
    "
      >
      <mat-spinner diameter="50" color="accent"></mat-spinner>
    </div>
  }
  @if (isBrowser) {
    <full-calendar
      #calendar
      [options]="options"
    ></full-calendar>
  }
</div>
