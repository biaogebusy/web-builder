<mat-drawer-container [hasBackdrop]="true" (backdropClick)="onBackdrop()">
  <mat-drawer-content>
    <div class="full-calendar position-relative" *ngIf="content">
      <a class="anchor" *ngIf="content.id" [id]="content.id"></a>
      <app-spacer [size]="content?.spacer || 'md'"></app-spacer>
      <app-bg [content]="content.bg" *ngIf="content.bg"></app-bg>
      <div class="container">
        <div class="inner p-y" fxLayout="row wrap">
          <div class="sidebar p-x-sm" fxFlex.gt-sm="25" fxFlex.lt-md="100">
            <app-dynamic-widgets
              [content]="item"
              [form]="form"
              *ngFor="let item of content.sidebar; trackBy: trackByFn"
            >
            </app-dynamic-widgets>
          </div>
          <div class="main p-x-sm p-y-sm" fxFlex.gt-sm="75" fxFlex.lt-md="100">
            <div class="calendar width-100">
              <app-calendar
                *ngIf="visiable"
                [content]="content.calendar.options"
                [loading]="loading"
                [options]="options"
              >
              </app-calendar>
            </div>
          </div>
        </div>
      </div>
      <app-spacer [size]="content?.spacer || 'md'"></app-spacer>
    </div>
  </mat-drawer-content>
  <mat-drawer #drawer [mode]="'over'" [opened]="opened" position="end">
    <div
      class="loading-inner"
      fxFlexFill
      fxLayoutAlign="center center"
      *ngIf="drawerLoading"
    >
      <mat-spinner diameter="50" color="accent"></mat-spinner>
    </div>
    <ngx-skeleton-loader
      *ngIf="drawerLoading"
      count="10"
      appearance="line"
    ></ngx-skeleton-loader>
    <ng-container *ngIf="!drawerLoading">
      <app-dynamic-combs
        *ngFor="let item of drawerContent"
        [content]="item"
      ></app-dynamic-combs>
    </ng-container>
  </mat-drawer>
</mat-drawer-container>
