@if (content) {
  <div class="relative">
    @if (content.id) {
      <a class="anchor" [id]="content.id"></a>
    }
    <app-spacer [size]="content.spacer || 'md'"></app-spacer>
    @if (content.title) {
      <app-title [content]="content.title"></app-title>
    }
    @if (content) {
      <app-map class="block m-top-md" [ngStyle]="content.style" [content]="content">
      </app-map>
    }
    <app-spacer [size]="content.spacer || 'md'"></app-spacer>
  </div>
}
