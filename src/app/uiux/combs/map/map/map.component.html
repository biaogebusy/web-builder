@if (content) {
  @if (mapLoading) {
    <div class="loading-inner flex justify-center items-center w-full h-full">
      <app-loading />
    </div>
  }
  <div id="map" class="w-full h-full" (click)="onMarkLink($event)"></div>
  <button (click)="setFitView()" class="set-fit-view" mat-fab color="primary">
    <mat-icon>filter_center_focus</mat-icon>
  </button>
}
