<article class="question position-relative p-y-sm" *ngIf="content">
  <div class="container">
    <div class="top m-bottom-sm">
      <app-chip-list [classes]="'mini'" [content]="content.topic"></app-chip-list>
    </div>
    <h2 class="title">{{content.title}}</h2>
    <div class="question-details" [innerHTML]="content.body|safeHtml"></div>
    <div class="actions m-y-sm">
      <button *ngIf="!user.authenticated" mat-raised-button color="primary" (click)="openLogin()">
        <mat-icon>person</mat-icon> 登录作答
      </button>
      <button *ngIf="!isAsked && user.authenticated" mat-raised-button color="primary" (click)="onShowEditor()">
        <mat-icon>editor</mat-icon> 回答
      </button>
      <button *ngIf="isAsked" mat-raised-button color="warn" (click)="checkQuestion(myCommentId)">
        <mat-icon>list</mat-icon> 查看回答
      </button>
    </div>
  </div>
</article>
<article class="comment position-relative p-y-sm">
  <div class="container">
    <!-- input params and editor config -->
    <app-comment-form [type]="'add'" *ngIf="showEditor" [content]="content">
    </app-comment-form>
    <app-comment-list [comments]="comments" [content]="content">
    </app-comment-list>
  </div>
</article>
