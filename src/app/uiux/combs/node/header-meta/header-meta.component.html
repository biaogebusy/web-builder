<div *ngIf="content" class="header-meta relative flex flex-wrap justify-between items-center">
  <app-text class="flex-12/12 md:flex-8/12" [content]="content.text"></app-text>
  <div
    class="meta flex justify-center items-center md:justify-end flex-12/12 md:flex-4/12">
    <div class="item flex flex-col justify-center items-center" *ngFor="let item of content.meta">
      <span class="label">{{item.label}}</span>
      <span class="value mat-headline-3 m-bottom-0">{{item.value}}</span>
    </div>
  </div>
</div>
