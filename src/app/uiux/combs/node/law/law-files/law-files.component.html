<div class="law-files">
  <app-title [content]="content.title"></app-title>
  <div class="wrapper" fxLayout="row wrap">
    <div class="box m-y-xs m-x-xs" fxFlex.lt-sm="100" [fxFlex.gt-xs]="row(content.row||2, content.padding || '2rem')"
      *ngFor="let box of content.elements;">
      <div class="inner p-x-sm p-y-sm">
        <div class="label mat-h3 bold" *ngIf="box.label">{{box.label}}</div>
        <ng-container *ngFor="let file of box.elements">
          <div class="li" *ngIf="file.elements.length > 2;else fullWidth" fxLayout="row wrap"
            fxLayoutAlign="space-between center">
            <app-dynamic-component class="m-y-xs" fxFlex.md="100" fxFlex.gt-sm="auto"
              *ngFor="let link of file.elements;" [inputs]="link">
            </app-dynamic-component>
            <mat-divider fxFlex="100"></mat-divider>
          </div>
          <ng-template #fullWidth>
            <div class="li" fxLayoutAlign="space-between center">
              <app-dynamic-component *ngFor="let link of file.elements;" [inputs]="link">
              </app-dynamic-component>
            </div>
          </ng-template>
        </ng-container>
      </div>
    </div>
  </div>
</div>
