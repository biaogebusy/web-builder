<div class="law-case position-relative p-y" *ngIf="content">
  <div class="container">
    <app-law-header [content]="content" [disabled]="disabled" (updateChange)="updateNode()"></app-law-header>
    <div class="content m-y-sm">
      <div class="block" ngClass.gt-sm="p-y p-x" ngClass.lt-md="p-y-xs p-x-xs" *ngFor="let item of content.block">
        <ng-container [ngSwitch]="item.type">
          <law-showcase *ngSwitchCase="'showcase'" [content]="item" [form]="form">
          </law-showcase>
          <app-law-files *ngSwitchCase="'files'" [content]="item"></app-law-files>
          <app-law-table *ngSwitchCase="'table'" [content]="item">
          </app-law-table>
          <app-law-card *ngSwitchCase="'card'" [content]="item"></app-law-card>
          <app-text *ngSwitchDefault [content]="item"></app-text>
        </ng-container>
      </div>
    </div>
    <div class="comment-wrapper" ngClass.gt-sm="m-y-sm p-y p-x" ngClass.lt-md="m-y-xs p-y-xs p-x-xs">
      <app-comment-form *ngIf="content?.params?.comment" [content]="content" [type]="'add'">
      </app-comment-form>
      <app-comment-list [comments]="comments" [content]="content">
      </app-comment-list>
    </div>
  </div>
</div>
