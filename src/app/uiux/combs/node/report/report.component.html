<div class="report">
  <div class="container">
    <app-header-meta [content]="content.header"></app-header-meta>
    <div class="box filter p-x-sm p-y-sm" fxLayout="row wrap" fxLayoutAlign="space-between center">
      <app-formly [form]="form" [model]="model" [fields]="content.form"></app-formly>
      <div class="actions">
        <button mat-button (click)="clear()">
          <mat-icon>clear</mat-icon>重置
        </button>
        <button disabled mat-button>
          <mat-icon>file_download</mat-icon>导出
        </button>
      </div>
    </div>
    <div class="box details p-x-sm p-y-sm" fxLayout="row wrap" fxLayoutAlign="space-between start">
      <app-dynamic-widgets fxFlex.lt-md="100" [fxFlex.gt-sm]="row(content.row)" class="display-block m-bottom m-x-sm"
        [content]="box.content" [data]="box.data" *ngFor="let box of content.box"></app-dynamic-widgets>
    </div>
  </div>
</div>
