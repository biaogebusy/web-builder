<div class="flex flex-wrap justify-start items-start gap-3 opacity-80">
  @for (item of content; track item) {
    <div class="flex justify-center items-center">
      @if (item.icon) {
        <app-icon [content]="{ svg: item.icon }" />
        <div>{{ item.value || item.label }}</div>
      } @else {
        <div class="label">{{ item.label }}:&nbsp;</div>
        <div [innerHTML]="item.value | safeHtml"></div>
      }
      <ng-template #value>
        <div class="label">{{ item.label }}:&nbsp;</div>
        <div [innerHTML]="item.value | safeHtml"></div>
      </ng-template>
    </div>
  }
</div>
