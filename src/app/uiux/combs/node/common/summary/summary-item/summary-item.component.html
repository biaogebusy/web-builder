@if (content) {
  <div class="summary-item">
    <div class="title p-y-sm">{{content.title}}</div>
    @for (list of content.elements; track list) {
      <div class="list p-y-sm flex flex-row">
        @if (list | isArray) {
          @for (item of list; track item) {
            <div class="item flex-[0_1_100%]">
              <div class="label">{{item.label}}</div>
              <div class="value" [innerHTML]="item.value|safeHtml"></div>
            </div>
          }
        } @else {
          <app-dynamic-component class="w-full" [inputs]="{content:list}"></app-dynamic-component>
        }
      </div>
    }
  </div>
}
