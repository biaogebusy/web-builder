<div class="summary-item" *ngIf="content">
  <div class="title p-y-sm">{{content.title}}</div>
  <div class="list p-y-sm flex flex-row" *ngFor="let list of content.elements">
    <ng-container *ngIf="list | isArray;else widgets">
      <ng-container *ngFor="let item of list">
        <div class="item flex-[0_1_100%]">
          <div class="label">{{item.label}}</div>
          <div class="value" [innerHTML]="item.value|safeHtml"></div>
        </div>
      </ng-container>
    </ng-container>
    <ng-template #widgets>
      <app-dynamic-component class="w-full" [inputs]="{content:list}"></app-dynamic-component>
    </ng-template>
  </div>
</div>
