<div class="node-summary flex flex-wrap" *ngIf="content">
  <div class="left p-x-md p-y-lg flex flex-col justify-center items-center flex-12/12 md:flex-4/12">
    <app-dynamic-component [inputs]="{content:item}" *ngFor="let item of content.left"></app-dynamic-component>
  </div>
  <div class="middle flex-12/12 md:flex-4/12">
    <app-summary-item class="block p-x-sm p-y-sm" [content]="content.middle"></app-summary-item>
  </div>
  <div class="right middle flex-12/12 md:flex-4/12">
    <app-summary-item class="block p-x-sm p-y-sm" [content]="content.right"></app-summary-item>
  </div>
</div>
