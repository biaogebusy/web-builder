<div class="comment-list m-y-sm p-top-sm p-x-sm position-relative" *ngIf="comments">
  <ng-container *ngIf="comments.length;else empty">
    <div class="comment-count p-y-xs">
      <span class="bold">{{comments.length}}</span> 个回复
    </div>
    <div class="item p-y-sm" *ngFor="let item of comments;index as i;last as isLast; trackBy: trackByFn">
      <div class="comment-box">
        <a class="anchor" [id]="'q-'+item.id"></a>
        <app-media-object [content]="item.author"></app-media-object>
        <ng-container *ngIf="onShow(i)">
          <div class="comment-body m-top-xs" ngClass.gt-sm="m-left p-left-xs" [innerHTML]="item.content |safeHtml">
          </div>
          <app-comment-actions *ngIf="item.author.id === userState.currentUser.id" [config]="content?.comment"
            [item]="item" [i]="i" [loading]="loading" (update)="onUpdate($event)" (delete)="onDelete($event)"
            (reply)="onReply($event)">
          </app-comment-actions>
        </ng-container>
      </div>
      <div class="inline-editor p-y-sm p-x-sm m-bottom" *ngIf="i === currentIndex">
        <app-comment-form [content]="content" (commentChange)="onSubmitComment($event)" (cancel)="onCancel()"
          [commentContent]="currentData" [commentId]="item.id" [type]="type">
        </app-comment-form>
      </div>
    </div>
  </ng-container>
  <ng-template #empty>
    <div class="empty p-y" fxLayout="column" fxLayoutAlign="center center">
      <app-icon [content]="{'name':'create','inline':true}"></app-icon>
      <p [innerHTML]="content.editor?.empty?.label || '暂时没有人回复!'"></p>
    </div>
  </ng-template>
</div>
