<div class="actions">
  <ng-container *ngIf="!config?.actions; else configActions">
    <div
      class="m-top-sm"
      ngClass.gt-sm="m-left p-left-xs"
      fxLayoutAlign="start center"
    >
      <button *ngIf="isMy()" mat-button color="primary" (click)="onUpdate()">
        <mat-icon inline="true">editor</mat-icon> 修改
      </button>
      <button
        *ngIf="!item.child"
        mat-button
        color="primary"
        (click)="onReply()"
      >
        <mat-icon inline="true">reply</mat-icon> 回复
      </button>
      <button
        *ngIf="!item.child"
        mat-button
        color="primary"
        (click)="onQuote()"
      >
        <mat-icon inline="true">repeat</mat-icon> 引用
      </button>
      <button
        *ngIf="isMy()"
        mat-button
        color="primary"
        (click)="onDelete(item.id)"
      >
        <div fxLayoutAlign="center center">
          <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
          <mat-icon inline="true" *ngIf="!loading">delete</mat-icon> 删除
        </div>
      </button>
    </div>
  </ng-container>

  <ng-template #configActions>
    <div
      class="m-top-sm"
      ngClass.gt-sm="m-left p-left-xs"
      fxLayoutAlign="start center"
    >
      <ng-container *ngFor="let action of config.actions">
        <ng-container [ngSwitch]="action">
          <ng-container *ngSwitchCase="'update'">
            <button
              *ngIf="isMy()"
              mat-button
              color="primary"
              (click)="onUpdate()"
            >
              <mat-icon inline="true">editor</mat-icon> 修改
            </button>
          </ng-container>
          <ng-container *ngSwitchCase="'reply'">
            <button
              *ngIf="item.level === 1"
              mat-button
              color="primary"
              (click)="onReply()"
            >
              <mat-icon inline="true">reply</mat-icon> 回复
            </button>
          </ng-container>
          <ng-container *ngSwitchCase="'quote'">
            <button
              *ngIf="item.level === 1"
              mat-button
              color="primary"
              (click)="onQuote()"
            >
              <mat-icon inline="true">repeat</mat-icon> 引用
            </button>
          </ng-container>
          <ng-container *ngSwitchCase="'delete'">
            <button
              *ngIf="isMy()"
              mat-button
              color="primary"
              (click)="onDelete(item.id)"
            >
              <div fxLayoutAlign="center center">
                <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
                <mat-icon inline="true" *ngIf="!loading">delete</mat-icon> 删除
              </div>
            </button>
          </ng-container>
        </ng-container>
      </ng-container>
    </div>
  </ng-template>
</div>
