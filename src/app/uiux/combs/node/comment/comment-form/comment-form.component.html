<!-- accept params and editor config -->
<div class="comment-form m-bottom" *ngIf="content">
  <quill-editor [modules]="content.editor?.config" *ngIf="screenService.isPlatformBrowser()" [(ngModel)]="htmlData"
    [styles]="{height:'250px'}">
  </quill-editor>
  <div class="actions p-y-sm p-x-sm">
    <button (click)="onSubmit(htmlData)" mat-raised-button color="primary" [disabled]="!htmlData">
      <div fxLayoutAlign="center center">
        <mat-spinner diameter="20" color="accent" *ngIf="loading"></mat-spinner>
        <span class="p-x-xs">{{content?.editor?.action?.label || '提交'}}</span>
      </div>
    </button>
    <button class="m-left-xs" (click)="onCancel()" mat-button>
      取消
    </button>
  </div>
</div>
