<!-- accept params and editor config -->
<div class="comment-form m-bottom" *ngIf="content">
  <a class="anchor" id="comment"></a>
  <app-title [content]="content.editor?.title"></app-title>
  <div class="editor">
    <quill-editor [modules]="modules" [placeholder]="content.editor?.placeholder || placeholder"
      *ngIf="screenService.isPlatformBrowser()" [(ngModel)]="commentContent"
      [styles]="{height:content.editor?.height || '250px'}">
    </quill-editor>
  </div>
  <div class="actions p-y-sm p-x-sm">
    <button (click)="onSubmit(commentContent)" mat-raised-button color="primary" [disabled]="!commentContent">
      <div fxLayoutAlign="center center">
        <mat-spinner diameter="14" *ngIf="loading"></mat-spinner>
        <span class="p-x-xs">{{content.editor?.action?.label || '提交'}}</span>
      </div>
    </button>
    <button class="m-left-xs" (click)="onCancel()" mat-button>
      取消
    </button>
  </div>
</div>
