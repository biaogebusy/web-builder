<app-search-header [content]="content.header" (searchChange)="onSearch($event)">
</app-search-header>
<div class="container">
  <div class="search-body">
    <app-search-sidebar *ngIf="content.sidebar" [content]="content.sidebar" fxFlex="0 0 25%"></app-search-sidebar>
    <app-search-list fxFlex="0 0 {{content.sidebar ? '75%':'100%'}}" [content]="nodes" [loading]="loading">
    </app-search-list>
  </div>
</div>
