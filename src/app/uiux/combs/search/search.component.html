<app-search-header [content]="content.header" [searchEntry]="searchEntry" (searchChange)="onSearch($event)">
</app-search-header>
<div class="container">
  <div class="search-body" fxLayout="row wrap">
    <!-- <app-search-status fxFlex="0 0 100" [content]="status"></app-search-status> -->
    <!-- <app-search-top fxFlex="0 0 100" [content]="content.sidebar" (selectChange)="onSelectChange($event)">
    </app-search-top> -->
    <app-search-sidebar *ngIf="filterForm" [searchEntry]="searchEntry" [content]="filterForm" fxFlex.lt-sm="0 0 100"
      fxFlex.gt-md="0 0 25%" (selectChange)="onSelectChange($event)">
    </app-search-sidebar>
    <app-search-list fxFlex.lt-sm="0 0 100" fxFlex.gt-md="0 0 {{content.sidebar ? '75%':'100%'}}" [content]="nodes"
      [loading]="loading" [pager]="pager" (pageChange)="onPageChange($event)">
    </app-search-list>
  </div>
</div>
