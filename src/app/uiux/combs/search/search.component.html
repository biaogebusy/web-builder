<app-search-header [content]="content.header" (searchChange)="onSearch($event)">
</app-search-header>
<div class="m-y" *ngIf="loading" fxLayoutAlign="center center">
  <app-spinner class="m-y" [content]="{color:'primary', size:40}"></app-spinner>
</div>
<div class="container">
  <div class="search-body">
    <app-search-sidebar *ngIf="content.sidebar" [content]="content.sidebar" fxFlex="0 0 40%"></app-search-sidebar>
    <app-search-list fxFlex="0 0 {{content.sidebar ? '60%':'100%'}}" [content]="nodes"></app-search-list>
  </div>
</div>
