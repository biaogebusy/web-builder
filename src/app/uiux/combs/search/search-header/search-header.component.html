<div class="search-header position-relative bg-shadow p-y-xl" *ngIf="content">
  <app-bg [content]="content.bg">
    <app-img [content]="content.bg.img"></app-img>
  </app-bg>
  <div class="container position-relative">
    <app-text [content]="content.text"></app-text>
    <app-spacer [size]="'sm'"></app-spacer>
    <div class="width-100">
      <form (ngSubmit)="onSubmit()">
        <div class="search-input">
          <input formControlName="{{formControl.key}}" #input matInput placeholder="{{content.input.placeholder}}"
            type="search" size="15" maxlength="128" [value]="formControl.value || ''" class="form-search">
          <app-icon class="search-icon" (click)="onSubmit()" [content]="{name:'search'}"></app-icon>
        </div>
      </form>
    </div>
  </div>
</div>
