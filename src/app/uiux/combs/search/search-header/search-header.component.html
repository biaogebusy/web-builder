<div class="search-header" *ngIf="content">
  <app-hero2v1 [content]="content"></app-hero2v1>
  <div class="container position-relative">
    <app-spacer [size]="'sm'"></app-spacer>
    <div class="features-absolute position-absolute width-100">
      <form (ngSubmit)="onSubmit(input.value)">
        <div class="js-form-type-search">
          <input #input matInput placeholder="{{content.input.placeholder}}" type="search" size="15" maxlength="128"
            [value]="key" class="form-search">
        </div>
      </form>
      <div class="filter display-none" fxLayoutAlign="center center">
        <mat-form-field>
          <mat-label>四分法</mat-label>
          <mat-select [formControl]="toppings" multiple>
            <mat-select-trigger>
              {{toppings.value ? toppings.value[0] : ''}}
              <span *ngIf="toppings.value?.length > 1" class="example-additional-selection">
                (+{{toppings.value.length - 1}} {{toppings.value?.length === 2 ? 'other' : 'others'}})
              </span>
            </mat-select-trigger>
            <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>六分法</mat-label>
          <mat-select [formControl]="toppings" multiple>
            <mat-select-trigger>
              {{toppings.value ? toppings.value[0] : ''}}
              <span *ngIf="toppings.value?.length > 1" class="example-additional-selection">
                (+{{toppings.value.length - 1}} {{toppings.value?.length === 2 ? 'other' : 'others'}})
              </span>
            </mat-select-trigger>
            <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
