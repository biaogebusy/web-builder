@if (content) {
  <div class="search-header relative bg-shadow p-y-xl">
    @if (content.bg) {
      <app-bg-img [attr.data-path]="'bg'" [content]="content.bg"> </app-bg-img>
    }
    <div class="container relative">
      <app-text [attr.data-path]="'text'" [content]="content.text" />
      <app-spacer [size]="'sm'" />
      <div class="w-full">
        <form [formGroup]="form">
          <div class="search-input">
            @for (item of filterForm; track item) {
              @switch (item.key) {
                @case ('keys') {
                  <input
                    formControlName="{{ item.key }}"
                    matInput
                    placeholder="{{ content.input.placeholder }}"
                    type="search"
                    size="15"
                    maxlength="128"
                    class="form-search"
                  />
                }
              }
            }
          </div>
        </form>
      </div>
    </div>
  </div>
}
