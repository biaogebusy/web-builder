<div class="search-sidebar m-y" *ngIf="content">
  <div class="sidebar-header">
    <div class="key m-y-xs m-x-xs" *ngIf="key" fxFlex="0 1 100">
      <mat-chip-list aria-label="Fish selection">
        <mat-chip color="primary" selected>{{key}}</mat-chip>
      </mat-chip-list>
    </div>
    <div class="item m-y-xs m-x-xs" fxFlex="0 1 100" fxLayoutAlign="end center">
      <button mat-button (click)="clear()">
        <mat-icon>clear</mat-icon>清空
      </button>
    </div>
  </div>
  <mat-divider></mat-divider>
  <form [formGroup]="form">
    <mat-accordion>
      <mat-expansion-panel expanded=true (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <strong>过滤条件</strong>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-form-field appearance="legacy" class="width-100">
          <mat-label>输入关键词</mat-label>
          <input #input matInput placeholder="" type="search" maxlength="128" [value]="key" class="form-search">
          <button *ngIf="input.value" matSuffix mat-icon-button aria-label="Clear" (click)="input.value=''">
            <mat-icon>close</mat-icon>
          </button>
          <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
        <ng-container *ngFor="let item of content">
          <app-dynamic-form-control [control]="item" [form]="form"></app-dynamic-form-control>
        </ng-container>
      </mat-expansion-panel>
    </mat-accordion>
  </form>
</div>
