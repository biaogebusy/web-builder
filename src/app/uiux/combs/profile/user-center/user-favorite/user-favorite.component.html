@if (content) {
  <div class="user-favorite relative">
    <div class="container">
      @if (content.text) {
        <app-text [content]="content.text" />
      }
      @if (lists$ | async; as lists) {
        <app-list-thin [pager]="pager" [content]="lists" [loading]="loading" />
      }
    </div>
  </div>
}
