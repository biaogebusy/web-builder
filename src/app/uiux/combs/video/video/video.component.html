<div class="video relative" [class]="content.options?.mode || ''">
  <div class="{{ content.fullWidth ? '' : 'container' }}" [class]="content.classes">
    <video
      #target
      class="video-js vjs-big-play-centered"
      controls
      playsinline
      preload="none"
    ></video>
  </div>
</div>
