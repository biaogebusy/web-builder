@if (content) {
  <div class="video-bg relative">
    @if (video) {
      <app-video [content]="video" />
    }
    <div class="inner relative xy-center">
      <div class="wrapper">
        @for (item of content.elements; track item; let i = $index) {
          <app-dynamic-component [attr.data-path]="'elements.' + i" [inputs]="item" />
        }
      </div>
    </div>
  </div>
}
