<div class="banner-simple relative" [ngClass]="content.style" *ngIf="content">
  <app-bg-img
    [attr.data-path]="'bannerBg'"
    *ngIf="content.bannerBg"
    [content]="content.bannerBg"
  ></app-bg-img>
  <div class="container">
    <div
      class="
        banner-inner
        relative
        flex flex-col
        md:flex-row
        justify-start
        items-start
        md:justify-between
        md:items-center
      "
    >
      <div class="title flex flex-col">
        <h2
          class="page-title"
          contentedit="title"
          *ngIf="content.title"
          [innerHTML]="content.title | safeHtml"
        ></h2>
        <div
          class="sub-title"
          *ngIf="content.subTitle"
          [innerHTML]="content.subTitle | safeHtml"
        ></div>
      </div>
      <app-breadcrumb
        [content]="content.breadcrumb"
        *ngIf="content.breadcrumb"
      ></app-breadcrumb>
    </div>
  </div>
</div>
