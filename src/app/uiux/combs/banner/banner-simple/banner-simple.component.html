@if (content) {
  <div class="banner-simple relative" [ngClass]="content.style">
    @if (content.bannerBg) {
      <app-bg-img
        [attr.data-path]="'bannerBg'"
        [content]="content.bannerBg"
      ></app-bg-img>
    }
    <div class="container">
      <div
      class="
        banner-inner
        relative
        flex flex-col
        md:flex-row
        justify-start
        items-start
        md:justify-between
        md:items-center
      "
        >
        <div class="title flex flex-col">
          @if (content.title) {
            <h2
              class="page-title"
              contentedit="title"
              [innerHTML]="content.title | safeHtml"
            ></h2>
          }
          @if (content.subTitle) {
            <div
              class="sub-title"
              [innerHTML]="content.subTitle | safeHtml"
            ></div>
          }
        </div>
        @if (content.breadcrumb) {
          <app-breadcrumb
            [content]="content.breadcrumb"
          ></app-breadcrumb>
        }
      </div>
    </div>
  </div>
}
