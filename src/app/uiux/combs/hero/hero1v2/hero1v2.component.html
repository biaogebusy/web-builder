@if (content) {
  <div class="hero-1-v2 pt-20 md:mb-20">
    <div class="!z-10 relative">
      <div class="swiper-media">
        <app-swiper
          [index]="index"
          [attr.data-path]="'right'"
          (slideChange)="onSlideChange($event)"
          [content]="content.right"
        />
      </div>
      <div class="swiper-text p-5">
        <app-swiper
          [index]="index"
          (slideChange)="onSlideChange($event)"
          [content]="content.left"
          [attr.data-path]="'left'"
        />
      </div>
    </div>
  </div>
}
