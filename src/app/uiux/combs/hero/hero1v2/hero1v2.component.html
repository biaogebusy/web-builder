<div class="hero-1-v2 relative p-top-xl" [ngClass.gt-sm]="'m-bottom-xl'" *ngIf="content">
  <app-bg-img [attr.data-path]="'bg'" [content]="content.bg"></app-bg-img>
  <div class="{{content.fullWidth?'relative':'container relative'}}" *ngIf="mediaConfig">
    <div class="swiper-media">
      <swiper #media [config]="mediaConfig" [(index)]="index" (slideChange)="onSlideChange($event)">
        <ng-template swiperSlide *ngFor="let slide of content.sliders.elements;index as i">
          <app-bg-img [attr.data-path]="'sliders.elements.'+i+'.bg'" [content]="slide.bg"></app-bg-img>
        </ng-template>
      </swiper>
    </div>
    <div class="swiper-text p-y-sm p-x-sm">
      <swiper #text [config]="textConfig" [(index)]="index" (slideChange)="onSlideChange($event)">
        <ng-template swiperSlide *ngFor="let slide of content.sliders.elements;index as i">
          <h2 [contentedit]="'sliders.elements.'+i+'.title'" class="title" [innerHTML]="slide.title|safeHtml"></h2>
          <div [contentedit]="'sliders.elements.'+i+'.subTitle'" *ngIf="slide.subTitle" class="sub-title m-y-sm"
            [innerHTML]="slide.subTitle|safeHtml"></div>
          <app-btn [content]="slide.btn"></app-btn>
        </ng-template>
      </swiper>
    </div>
  </div>
</div>
