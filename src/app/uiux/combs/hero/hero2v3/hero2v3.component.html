<div class="hero-2-v3 position-relative p-y-md">
  <a class="anchor" *ngIf="content.id" [id]="content.id"></a>
  <app-spacer *ngIf="(pageContent$|async)?.config?.headerMode?.transparent && showGtXs" [size]="'xl'"></app-spacer>
  <app-spacer [size]="content?.spacer || 'md'"></app-spacer>
  <app-bg-img [attr.data-path]="'bg'" [content]="content.bg"></app-bg-img>
  <div class="{{content.fullWidth?'position-relative':'container position-relative'}}">
    <div class="hero-body text-center" fxLayout="row wrap" fxLayoutAlign="center center">
      <app-text [attr.data-path]="'text'" *ngIf="content.text" [content]="content.text"></app-text>
      <div fxFlex="100" class="box m-top-md" fxLayout="row wrap" fxLayoutAlign="center center">
        <div class="item" fxFlex.lt-md="50" fxFlex.gt-sm="33.33" fxFlex.gt-md="{{row(content.row, '0rem')}}"
          *ngFor="let item of content.elements;index as i">
          <div class="card m-y-xs m-x-xs" fxLayout="column" fxLayoutAlign="center center">
            <div class="card-inner p-y-sm p-x-sm">
              <div class="card-media" fxLayoutAlign="center center">
                <app-img [attr.data-path]="'elements.'+i+'.img'" [content]="item.img"></app-img>
              </div>
              <div class="card-content m-top-sm">
                <h3 class="title mat-h3 bold m-bottom-0 text-center">
                  <app-link [attr.data-path]="'elements.'+i" [content]="item.link"></app-link>
                </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-spacer [size]="content?.spacer || 'md'"></app-spacer>
  <app-shape *ngIf="content.shape"></app-shape>
</div>
