<div class="hero-1v4 overflow-hidden">
  <div [ngStyle]="content.style">
    <div class="inner flex flex-wrap justify-center items-center">
      @if (content.text) {
        <app-text [attr.data-path]="'text'" class="basis-full" [content]="content.text" />
      }
      @if (content.widget) {
        <div class="basis-full order-{{ content.order }} flex justify-center items-center">
          @for (item of content.widget; track item; let i = $index) {
            <app-dynamic-component [attr.data-path]="'widget.' + i" [inputs]="item" />
          }
        </div>
      }
    </div>
  </div>
</div>
