<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">

    <div *ngFor="let control of content" class="form-row">
      <app-dynamic-form-control [control]="control" [form]="form"></app-dynamic-form-control>
    </div>

    <div class="form-row">
      <button type="submit" [disabled]="!form.valid">Save</button>
    </div>
  </form>

</div>
