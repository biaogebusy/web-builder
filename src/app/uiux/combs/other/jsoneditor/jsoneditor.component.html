<div class="positon-relative">
  @if (loadding) {
    <div class="loadding">
      <mat-spinner diameter="20" color="primary"></mat-spinner>
    </div>
  }
  <json-editor
    [matTooltip]="content.tooltip || ''"
    [options]="editorOptions"
    [data]="data"
    (change)="onChange($event)"
  ></json-editor>
  @if (content.actions) {
    <div
      #actions
      class="actions m-top pb-[10px] flex justify-center items-center"
    >
      @for (action of content.actions; track action) {
        @switch (action.type) {
          @case ("closeDialog") {
            <button
              (click)="updateCurrentPage()"
              mat-raised-button
              mat-dialog-close
              color="{{ action.color || 'primary' }}"
            >
              {{ action.label }}
            </button>
          }
          @case ("update") {
            <button
              (click)="onUpdateAttr(action)"
              mat-raised-button
              color="{{ action.color || 'primary' }}"
            >
              {{ action.label }}
            </button>
          }
          @default {
            <app-dynamic-component [inputs]="action"></app-dynamic-component>
          }
        }
      }
    </div>
  }
</div>
