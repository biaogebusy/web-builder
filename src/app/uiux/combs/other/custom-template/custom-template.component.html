<div class="custom relative">
  @if (content.id) {
    <a class="anchor" [id]="content.id"></a>
  }
  <app-spacer [size]="content.spacer || 'none'"></app-spacer>
  @if (content.bg) {
    <app-bg-img [attr.data-path]="'bg'" [content]="content.bg"></app-bg-img>
  }
  <div class="template {{ content.fullWidth ? '' : 'container' }}"></div>
  <app-spacer [size]="content.spacer || 'none'"></app-spacer>
</div>
@if (pager && pager.totalItems !== 0) {
  <div class="pager">
    <mat-paginator
      class="demo-paginator"
      (page)="onPageChange($event)"
      [length]="pager.totalItems"
      [pageSize]="pager.itemsPerPage"
      [showFirstLastButtons]="true"
      [hidePageSize]="true"
      [pageIndex]="pager.currentPage"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
}
