<div class="custom relative">
  @if (content.id) {
    <a class="anchor" [id]="content.id"></a>
  }
  <app-spacer [size]="content.spacer || 'none'"></app-spacer>
  @if (content.bg) {
    <app-bg-img [attr.data-path]="'bg'" [content]="content.bg"></app-bg-img>
  }
  <div class="template {{content.fullWidth?'':'container'}}"></div>
  <app-spacer [size]="content.spacer || 'none'"></app-spacer>
</div>
