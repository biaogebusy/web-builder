<div class="taxonomy-list m-y">
  <div class="container">
    <div class="m-top-sm flex flex-col md:flex-row justify-center items-start">
      <div class="list flex-12/12 md:flex-9/12">
        <app-list
          class="block md:mr-5"
          [content]="content.elements"
          [pager]="content.pager" />
      </div>
      @if (content.sidebar) {
        <app-sidebar
          class="flex-12/12 md:flex-3/12"
          [content]="content.sidebar" />
      }
    </div>
  </div>
</div>
