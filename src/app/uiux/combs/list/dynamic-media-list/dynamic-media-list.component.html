<div class="dynamic-media-list m-y" [ngClass]="content.params.type">
  <div class="container">
    <div class="m-top-sm" fxLayout.lt-md="column" fxLayout.gt-sm="row">
      <div class="list" fxFlex.lt-md="100" fxFlex.gt-sm="75">
        <app-list [attr.data-path]="'list'" [content]="list" [links]="links" [loading]="loading"
          (pageChange)="loadContent($event)">
        </app-list>
      </div>
      <app-sidebar [attr.data-path]="'sidebar'" [ngClass.gt-sm]="'m-left-sm'" *ngIf="content.sidebar" fxFlex.lt-md="100"
        fxFlex.gt-sm="25" [content]="content.sidebar"></app-sidebar>
    </div>
  </div>
</div>
