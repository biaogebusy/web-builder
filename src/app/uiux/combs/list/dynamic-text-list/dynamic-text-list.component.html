<div class="dynamic-text-list my-5" *ngIf="content">
  <div class="container">
    <ngx-skeleton-loader *ngIf="loading" count="20" appearance="line"></ngx-skeleton-loader>
    <div class="item" *ngFor="let item of lists; last as isLast; trackBy: trackByFn">
      <div class="meta mb-3 flex justify-start items-center gap-3">
        <app-img [content]="item.picture"></app-img>
        <div class="name text-lighter">{{item.name}}</div>
        <div class="time text-lighter">{{item.time | date:'y-M-d'}}</div>
      </div>
      <h2 class="title mat-h2">
        <app-link [content]="item.link"></app-link>
      </h2>
      <div class="action">
        <a [routerLink]="item.link.href" mat-raised-button color="primary">
          <mat-icon>{{content?.action?.icon}}</mat-icon>
          {{content?.action?.label}}
        </a>
        <button class="ml-3 text-lighter" mat-button>
          {{item.count}} 个人回答
        </button>
      </div>
      <mat-divider *ngIf="!isLast" class="!my-5"></mat-divider>
    </div>
    <app-pagination-links (pageChange)="onPageChange($event)" [links]="links"></app-pagination-links>
  </div>
</div>
