<div class="tree-list">
  <div class="container">
    <div fxLayoutAlign="space-bewteen start">
      <div fxLayout="row" class="left" fxFlex.lt-sm="0 0 100" fxFlex.gt-md="0 0 25%">
        <app-tree (activate)="onTreeActivate($event)" (deactivate)="onDeactivate($event)" fxFlex="0 1 100"
          [content]="content.tree">
        </app-tree>
      </div>
      <div class="main p-x-xs m-x-xs m-y-sm" fxLayout="row wrap" fxFlex.lt-sm="0 1 100"
        fxFlex.gt-md="0 1 {{content.sidebar ? '75%':'100%'}}">
        <div class="filter" fxFlex="0 1 100">
          <mat-selection-list (selectionChange)="onSelectChange($event)" [multiple]="false">
            <mat-list-option *ngFor="let item of content.sidebar" [value]="item.value">
              {{item.label}}
            </mat-list-option>
          </mat-selection-list>
        </div>
        <app-search-list [content]="nodes" [loading]="loading" [pager]="pager" (pageChange)="onPageChange($event)">
        </app-search-list>
      </div>
    </div>
  </div>
</div>
