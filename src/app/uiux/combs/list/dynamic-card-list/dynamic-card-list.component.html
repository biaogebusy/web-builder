<div class="dynamic-card-list m-y" *ngIf="content">
  <div class="container">
    <div class="inner" fxLayout="row wrap" fxFlex="100%">
      <app-search-sidebar *ngIf="content.sidebar" [content]="content.sidebar" fxFlex.lt-md="0 0 100"
        fxFlex.gt-sm="0 0 25" (selectChange)="onSelectChange($event)"></app-search-sidebar>
      <div class="card-list m-y" fxLayout.lt-md="column" fxLayout.gt-sm="row wrap" fxLayoutAlign="start start"
        fxFlex.lt-md="0 0 100" fxFlex.gt-sm="0 0 {{content.sidebar ? '75%':'100%'}}">
        <app-card class="m-x-xs m-bottom-sm" fxFlex.gt-sm="{{row(content, '2rem')}}" fxFlex.lt-md="100%"
          [content]="card" *ngFor="let card of list">
        </app-card>
      </div>
    </div>
  </div>
  <app-pagination-simple (pageChange)="onPageChange($event)" [links]="links"></app-pagination-simple>
</div>
