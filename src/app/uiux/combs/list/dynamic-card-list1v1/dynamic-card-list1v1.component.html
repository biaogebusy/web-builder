<div class="dynamic-card-list-1-v1 m-y" *ngIf="content">
  <div class="container">
    <div class="inner flex flex-wrap">
      <app-text class="block flex-12/12" [content]="content.header" *ngIf="content.header"></app-text>
      <div *ngIf="nodes" class="card-list m-y grid grid-cols-12 gap-5">
        <app-card-1v1 class="m-bottom-sm m-x-xs col-span-12 md:col-span-{{content.row}}"
          [content]="card" *ngFor="let card of nodes | paginate: { itemsPerPage: pager.itemsPerPage, currentPage:
          pager.currentPage, totalItems: pager.totalItems}; trackBy: trackByFn">
        </app-card-1v1>
      </div>
      <div class="list-bottom w-full">
        <app-pagination *ngIf="nodes?.length;else empty" (pageChange)="onPageChange($event)"></app-pagination>
        <ng-template #empty>
          <div class="text-center p-y-xl">
            <p>没有数据。</p>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
