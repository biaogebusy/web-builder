<div [formGroup]="form">
  <label hidden [attr.for]="control.key">{{control.label}}</label>
  <div [ngSwitch]="control.type">
    <app-input *ngSwitchCase="'input'" [content]="control" [form]="form"></app-input>
    <app-textarea *ngSwitchCase="'textarea'" [content]="control" [form]="form"></app-textarea>
    <app-select *ngSwitchCase="'select'" [content]="control" [form]="form"></app-select>
  </div>
  <div class="errorMessage" *ngIf="!isValid">{{control.label}} is required</div>
</div>
