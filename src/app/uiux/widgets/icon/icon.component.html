@if (content) {
  @if (!content.svg) {
    <mat-icon
      [ngStyle]="content.style"
      [color]="content.color"
      [inline]="content.inline ?? false"
      [fontIcon]="content.name || ''"
    ></mat-icon>
  }
  @if (content.svg) {
    <mat-icon
      [ngStyle]="content.style"
      class="custom"
      [color]="content.color"
      [inline]="content.inline ?? false"
      [svgIcon]="content.svg"
    ></mat-icon>
  }
  <ng-content></ng-content>
}
