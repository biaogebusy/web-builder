<div class="inline-lightbox" *ngIf="content">
  <lightgallery [settings]="settings">
    <a
      class="inline"
      [ngClass]="isFirst ? '' : 'px-3'"
      *ngFor="let item of content.label; first as isFirst; index as i"
      [href]="content.elements[i].src"
    >
      <span [innerHTML]="item | safeHtml"></span>
    </a>
  </lightgallery>
</div>
