<div [id]="content.id || ''" class="base-text relative" *ngIf="content">
  <app-spacer [size]="content.spacer || 'md'"></app-spacer>
  <app-bg-img
    #bg
    [attr.data-path]="'bg'"
    [content]="content.bg"
    *ngIf="content.bg"
  ></app-bg-img>
  <div class="container">
    <div
      #inner
      class="inner"
      [ngClass.gt-sm]="content.classes"
      [ngStyle.gt-sm]="content.style"
    >
      <app-title
        [attr.data-path]="'title'"
        #title
        [content]="content.title"
        *ngIf="content.title"
      ></app-title>
      <div
        #body
        class="text-body"
        contentedit="body"
        [innerHTML]="content.body | safeHtml"
        *ngIf="content.body"
      ></div>
      <ul
        #list
        class="lists my-5 flex flex-col"
        [class.list-done]="content.lists?.params?.icon"
        *ngIf="content.lists?.elements"
      >
        <li
          class="flex justify-start items-center"
          *ngFor="let list of content.lists?.elements"
        >
          <span [innerHTML]="list.label" *ngIf="!list.href; else link"></span>
          <ng-template #link>
            <app-link [content]="list"></app-link>
          </ng-template>
        </li>
      </ul>
      <div
        [attr.data-path]="'actions'"
        #actions
        class="actions mt-10 pb-3"
        *ngIf="content.actions"
        fxLayoutAlign="{{ content.actionsAlign || 'start center' }}"
      >
        <ng-container *ngFor="let action of content.actions; index as i">
          <ng-container [ngSwitch]="action.type">
            <button
              [attr.data-path]="i"
              *ngSwitchCase="'closeDialog'"
              mat-raised-button
              mat-dialog-close
              color="{{ action.color || 'primary' }}"
            >
              {{ action.label }}
            </button>
            <ng-container *ngSwitchDefault>
              <app-dynamic-component
                [attr.data-path]="i"
                [inputs]="action"
              ></app-dynamic-component>
            </ng-container>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>
  <app-spacer [size]="content.spacer || 'md'"></app-spacer>
</div>
