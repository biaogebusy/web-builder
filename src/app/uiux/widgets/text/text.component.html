<div [id]="content.id || ''" class="base-text position-relative" *ngIf="content">
  <app-spacer [size]="content?.spacer || 'md'"></app-spacer>
  <app-bg-img [content]="content.bg" *ngIf="content.bg"></app-bg-img>
  <div class="container">
    <div class="inner" [ngClass.gt-sm]="content.classes" [ngStyle.gt-sm]="content.style">
      <app-title [content]="content.title" *ngIf="content.title"></app-title>
      <div class="text-body" [innerHTML]="content.body | safeHtml" *ngIf="content.body"></div>
      <div class="actions m-top" *ngIf="content.actions" fxLayoutAlign="{{content.actionsAlign || 'start center'}}">
        <ng-container *ngFor="let action of content.actions">
          <ng-container [ngSwitch]="action.type">
            <app-search-action *ngSwitchCase="'search-action'" [content]="action"></app-search-action>
            <button mat-raised-button mat-dialog-close color="{{action.color||'primary'}}"
              *ngSwitchCase="'closeDialog'">{{action.label}}</button>
            <app-btn-animate *ngSwitchCase="'btn-animate'" [content]="action"></app-btn-animate>
            <a mat-raised-button [ngClass]="action.classes" *ngSwitchDefault color="{{action.color||'primary'}}"
              href="{{action.href}}" target="{{action.target}}">
              <app-icon [content]="action.icon" *ngIf="action?.icon"></app-icon>
              {{action.label}}
            </a>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>
  <app-spacer [size]="content?.spacer || 'md'"></app-spacer>
</div>
