<div [id]="content.id || ''" class="base-text position-relative" *ngIf="content">
  <app-spacer [size]="content.spacer || 'md'"></app-spacer>
  <app-bg-img #bg [content]="content.bg" *ngIf="content.bg"></app-bg-img>
  <div class="container">
    <div #inner class="inner" [ngClass.gt-sm]="content.classes" [ngStyle.gt-sm]="content.style">
      <app-title #title [content]="content.title" *ngIf="content.title"></app-title>
      <div #body class="text-body" [innerHTML]="content.body | safeHtml" *ngIf="content.body"></div>
      <ul #list class="lists m-y-sm" [class.list-done]="content.lists?.params?.icon" *ngIf="content.lists?.elements"
        fxLayout="column">
        <li *ngFor="let list of content.lists?.elements" fxLayout="row" fxLayoutAlign="start center">
          <span [innerHTML]="list.label" *ngIf="!list.href;else link"></span>
          <ng-template #link>
            <app-link [content]="list"></app-link>
          </ng-template>
        </li>
      </ul>
      <div #actions class="actions m-top p-bottom-xs" *ngIf="content.actions"
        fxLayoutAlign="{{content.actionsAlign || 'start center'}}">
        <ng-container *ngFor="let action of content.actions">
          <ng-container [ngSwitch]="action.type">
            <button *ngSwitchCase="'closeDialog'" mat-raised-button mat-dialog-close
              color="{{action.color||'primary'}}">{{action.label}}</button>
            <ng-container *ngSwitchDefault>
              <app-btn *ngIf="!action.type;else widgets" [content]="getBtnLink(action)"></app-btn>
              <ng-template #widgets>
                <app-dynamic-component [inputs]="action"></app-dynamic-component>
              </ng-template>
            </ng-container>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>
  <app-spacer [size]="content?.spacer || 'md'"></app-spacer>
</div>
