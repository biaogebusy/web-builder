<div class="card-1-v1">
  <div class="media position-relative">
    <app-bg-img [content]="content.bg"></app-bg-img>
    <div class="overlay"></div>
  </div>
  <div class="card-body p-y-sm p-x-sm">
    <div class="title mat-h2">
      <app-link [content]="content.link"></app-link>
    </div>
    <div class="post-meta" fxLayoutAlign="space-between center">
      <a href="{{content.link.href}}" class="text-muted readmore">{{content.moreLabel}}
        <mat-icon inline="true">navigate_next</mat-icon>
      </a>
    </div>
  </div>
  <div class="author" fxLayout="column">
    <small class="user">
      <mat-icon inline="true">person</mat-icon> {{content.user}}
    </small>
    <small class="date">
      <mat-icon inline="true">event</mat-icon> {{content.time}}
    </small>
  </div>
</div>
