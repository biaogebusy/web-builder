<div class="user-card-count position-relative" *ngIf="content">
  <a class="anchor" *ngIf="content.id" [id]="content.id"></a>
  <app-spacer [size]="content?.spacer || 'md'"></app-spacer>
  <app-bg *ngIf="content.bg" [content]="content.bg">
    <app-img *ngIf="content.bg?.img" [content]="content.bg.img"></app-img>
  </app-bg>
  <div class="innner" fxLayout="row wrap">
    <div class="item" fxFlex="33.33" fxLayout="row" *ngFor="let item of content">
      <span>{{item.title}}</span>
      <span class="m-left-xs">
        <app-number-animate [content]="item.digit"></app-number-animate>
      </span>
    </div>
  </div>
  <app-spacer [size]="content?.spacer || 'md'"></app-spacer>
</div>
