<div class="meta" *ngIf="content">
  <div class="item" *ngFor="let meta of content" fxLayout fxLayoutAlign="start start">
    <span fxFlex="0 0 auto" class="bold m-right-xs" *ngIf="meta.label">{{meta.label}}: </span>
    <div class="right">
      <ng-container *ngIf="meta?.params?.shorten">
        <span [innerHTML]="meta.value | shorten:meta.params.shorten:'... '"></span>
      </ng-container>
      <ng-container *ngIf="meta?.params?.dialog">
        <a href="javascript:void(0)" [innerHTML]="meta.params.dialog.label" (click)="onDialog(meta)"></a>
      </ng-container>
      <ng-container *ngIf="meta?.params?.lightbox">
        <app-inline-lightbox [content]="meta.value"></app-inline-lightbox>
      </ng-container>
    </div>
    <span *ngIf="!meta?.params" [innerHTML]="meta.value"></span>
  </div>
</div>
