<button
  *ngIf="config?.enable"
  (click)="onFlag()"
  mat-button
  color="{{ flagging ? 'primary' : 'default' }}"
>
  <div class="flex items-center">
    <app-icon class="leading-none" [content]="config.icon"></app-icon>
    <span>{{ flagging ? "取消" : "" }}{{ content.label }}</span>
  </div>
</button>
