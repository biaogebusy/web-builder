@if (config && config.enable) {
  <button
    (click)="onFlag()"
    mat-button
    color="{{ flagging ? 'primary' : 'default' }}">
    <div class="flex items-center">
      <app-icon class="leading-none" [content]="config.icon" />
      <span>{{ flagging ? '取消' : '' }}{{ content.label }}</span>
    </div>
  </button>
}
