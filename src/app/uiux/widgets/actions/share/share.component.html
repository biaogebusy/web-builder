<ng-container *ngIf="content">
  <button mat-button [matMenuTriggerFor]="menu" #menuTriggercv (menuOpened)="open()">
    <mat-icon inline="true">{{content.button.icon}}</mat-icon>
    <span>{{content.button.label}}</span>
  </button>
  <mat-menu #menu="matMenu" class="social-menu">
    <div class="share-components" data-url="{{content.params.url}}"
      data-disabled="qzone,tencent,douban,linkedin,diandian,google,twitter,facebook">
    </div>
  </mat-menu>
</ng-container>
