<div *ngIf="content" [ngClass]="content.style" class="inv-builder-box m-bottom-sm">
  <div *ngIf="content.icon" class="box-icon">
    <app-icon [content]="content.icon"></app-icon>
  </div>
  <div *ngIf="content.img" class="box-image">
    <app-img [content]="content.img"></app-img>
  </div>
  <div class="box-content-wrapper">
    <h3 class="box-title one-line" *ngIf="content.title.label">
      <app-link [attr.data-path]="'title'" [content]="content.title"></app-link>
    </h3>
    <div *ngIf="content.content" contentedit="content" class="box-content" [innerHTML]="content.content | safeHtml">
    </div>
    <div class="read-more" *ngIf="content.more">
      <a contentedit="more.label" href="{{content.more.href}}"
        target="${{content.more.target||'_blank'}}"><span>{{content.more.label}}</span></a>
    </div>
  </div>
</div>
