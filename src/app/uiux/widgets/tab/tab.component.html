<div class="tab" *ngIf="content">
  <a class="anchor" *ngIf="content.id" [id]="content.id"></a>
  <app-spacer [size]="content?.spacer || 'md'"></app-spacer>
  <div class="{{content.fullWidth?'container-fluid':'container'}}">
    <app-title *ngIf="content.title" [content]="content.title"></app-title>
    <mat-tab-group mat-align-tabs="start" [ngClass]="content.classes">
      <mat-tab *ngFor="let item of content.elements" label="{{item.label}}">
        <div class="p-y-sm p-x-sm">
          <app-dynamic-widgets *ngFor="let item of item.elements" [content]="item"></app-dynamic-widgets>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
  <app-spacer [size]="content?.spacer || 'md'"></app-spacer>
</div>
