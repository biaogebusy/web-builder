<div #animatedDigit class="animated-digit">
  <span
    [contentedit]="'value'"
    [ngStyle]="content.style || null"
    [countUp]="content.value"
    [options]="{ enableScrollSpy: true }"
  ></span>
  <span
    [contentedit]="'label'"
    class="pl-3 suffix font-light"
    *ngIf="content.label"
    >{{ content.label }}</span
  >
</div>
