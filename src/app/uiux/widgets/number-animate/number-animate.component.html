<div #animatedDigit class="animated-digit">
  <span [contentedit]="'value'" [ngStyle]="content.style || null" [CountTo]="content.value" [from]="content.from||0"
    [duration]="content.duration||4"></span>
  <span [contentedit]="'label'" class="pl-3 suffix font-light" *ngIf="content.label">{{content.label}}</span>
</div>
