<div class="dropdown-menu">
  <app-btn [content]="content.btn" [matMenuTriggerFor]="menu" />
  <mat-menu #menu="matMenu">
    @for (item of content.child; track item) {
      <button mat-menu-item>
        @if (item.icon) {
          <app-icon [content]="item.icon" />
        }
        @if (item.type) {
          <app-dynamic-component [inputs]="item" />
        } @else {
          <app-link [content]="item" />
        }
      </button>
    }
  </mat-menu>
</div>
