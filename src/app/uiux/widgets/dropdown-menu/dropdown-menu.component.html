<div class="dropdown-menu">
  <app-btn [content]="content.btn" [matMenuTriggerFor]="menu"></app-btn>
  <mat-menu #menu="matMenu">
    @for (item of content.child; track item) {
      <button mat-menu-item>
        @if (item.icon) {
          <app-icon [content]="item.icon"></app-icon>
        }
        @if (item.type) {
          <app-dynamic-component [inputs]="item"></app-dynamic-component>
        } @else {
          <app-link [content]="item"></app-link>
        }
      </button>
    }
  </mat-menu>
</div>
