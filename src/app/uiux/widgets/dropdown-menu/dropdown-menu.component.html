<div class="dropdown-menu">
  <app-btn [content]="content.btn" [matMenuTriggerFor]="menu"></app-btn>
  <mat-menu #menu="matMenu">
    <ng-container *ngFor="let item of content.child;">
      <button mat-menu-item>
        <app-icon [content]="item.icon"></app-icon>
        <app-dynamic-widgets *ngIf="item.type;else link" [content]="item"></app-dynamic-widgets>
        <ng-template #link>
          <app-link [content]="item"></app-link>
        </ng-template>
      </button>
    </ng-container>
  </mat-menu>
</div>
