<!-- https://github.com/angular/flex-layout/wiki/imgSrc-API -->

<ng-container *ngIf="content">
  <ng-container *ngIf="!content.href;else withLink">
    <img loading="lazy" [ngStyle]="content.style" [ngClass]="content?.classes"
      src="{{content.src || appState.defaultThumb}}"
      src.lt-md="{{content.mobile?content.mobile:content.src || appState.defaultThumb}}" [alt]="content.alt||''">
  </ng-container>
  <ng-template #withLink>
    <a href="{{content.href}}" target="{{content.target}}">
      <img loading="lazy" [ngClass]="content?.classes" src="{{content.src || appState.defaultThumb}}"
        src.lt-md="{{content.mobile?content.mobile:content.src || appState.defaultThumb}}" [ngStyle]="content.style"
        [alt]="content.alt||''">
    </a>
  </ng-template>
</ng-container>
