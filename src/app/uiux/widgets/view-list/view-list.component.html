<div class="view-list" *ngIf="content">
  <div class="loading-inner m-y" fxFlexFill fxLayoutAlign="center center" *ngIf="loading">
    <mat-spinner diameter="50" color="accent"></mat-spinner>
  </div>
  <a class="anchor" *ngIf="content.id" [id]="content.id"></a>
  <app-bg-img [content]="content.bg"></app-bg-img>
  <app-spacer [size]="content?.spacer || 'md'"></app-spacer>
  <div class="container" fxLayout="row wrap">
    <app-text [content]="content.text" *ngIf="content.text"></app-text>
    <div class="filter" [class.is-row-mode]="!content.isSidebarMode"
      [fxFlex.gt-sm]="content.isSidebarMode?'0 0 20':'0 0 100'" fxFlex.lt-md="100">
      <app-search-sidebar *ngIf="form" [content]="content.form" [form]="form" [label]="content.label"
        [searchEntry]="searchEntry">
      </app-search-sidebar>
    </div>
    <div class="view" ngClass.gt-sm="{{content.isSidebarMode?'p-x':''}}"
      fxFlex.gt-sm="{{content.isSidebarMode?'0 0 80':'0 0 100'}}" fxFlex.lt-md="100">
      <app-dynamic-table [content]="table" *ngIf="table"></app-dynamic-table>
      <div class="p-y p-x" *ngIf="noAuth">
        您没有权限访问该页面！
      </div>
      <mat-paginator *ngIf="pager" (page)="onPageChange($event)" [length]="pager.total_items"
        [pageSize]="pager.items_per_page">
      </mat-paginator>
    </div>
  </div>
  <app-spacer [size]="content?.spacer || 'md'"></app-spacer>
</div>
