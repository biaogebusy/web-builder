<div class="view-list relative" *ngIf="content && canShow">
  <a class="anchor" *ngIf="content.id" [id]="content.id"></a>
  <app-bg-img
    [attr.data-path]="'bg'"
    [content]="content.bg"
    *ngIf="content.bg"
  ></app-bg-img>
  <app-spacer [size]="content.spacer || 'md'"></app-spacer>
  <div class="flex flex-col" [ngClass]="containerClass">
    <app-text
      [attr.data-path]="'text'"
      [content]="content.text"
      *ngIf="content.text"
    ></app-text>
    <div
      class="filter flex flex-col md:flex-row justify-between items-center"
      *ngIf="content.form"
    >
      <div class="filter-item flex flex-col md:flex-row flex-wrap gap-3">
        <app-formly
          [form]="form"
          [fields]="content.form"
          [model]="model"
          (modelChange)="onModelChange($event)"
        >
        </app-formly>
      </div>
      <div class="actions flex justify-center items-center gap-3">
        <app-btn
          (click)="onExport()"
          [content]="content.params.export.btn"
          *ngIf="
            content?.params?.export?.enable &&
            content.params?.export?.position === 'top'
          "
        >
        </app-btn>
        <button mat-button (click)="clear()">
          <mat-icon>clear</mat-icon>清空
        </button>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="view">
      <ngx-skeleton-loader
        *ngIf="loading"
        count="10"
        appearance="line"
      ></ngx-skeleton-loader>
      <app-dynamic-table [content]="table" *ngIf="table && !loading">
      </app-dynamic-table>
      <div class="actions m-y p-x flex justify-end items-center">
        <app-btn
          (click)="onExport()"
          [content]="content.params.export.btn"
          *ngIf="
            content?.params?.export?.enable &&
            content.params?.export?.position !== 'top'
          "
        >
        </app-btn>
      </div>
      <div class="p-y p-x" *ngIf="noAuth">您没有权限访问该页面！</div>
      <ng-container *ngIf="table">
        <ng-container
          *ngFor="
            let item of table.elements
              | paginate
                : {
                    id: content?.params?.apiType,
                    itemsPerPage: pager.itemsPerPage,
                    currentPage: pager.currentPage,
                    totalItems: pager.totalItems
                  };
            trackBy: trackByFn
          "
        >
        </ng-container>
      </ng-container>
      <app-pagination
        [id]="content.params.apiType || ''"
        *ngIf="pager"
        (pageChange)="onPageChange($event)"
      >
      </app-pagination>
    </div>
  </div>
  <app-spacer [size]="content.spacer || 'md'"></app-spacer>
</div>
