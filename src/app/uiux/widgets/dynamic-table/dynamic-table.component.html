<div class="dynamic-table width-100">
  <table mat-table [dataSource]="dataSource" class="width-100">
    <ng-container [matColumnDef]="item.key" *ngFor="let item of content.header">
      <th mat-header-cell *cdkHeaderCellDef>
        {{item.label}}
      </th>
      <td mat-cell *cdkCellDef="let element">
        <div class="p-y-xs p-x-xs" *ngIf="element[item.key] | isString" [innerHTML]="element[item.key]"></div>
        <app-dynamic-widgets *ngIf="element[item.key] | isObject" [content]="element[item.key]" [form]="form">
        </app-dynamic-widgets>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
