<div class="dialog">
  <button class="close" tabindex="-1" mat-icon-button [mat-dialog-close]="true" *ngIf="!data.disableCloseButton">
    <mat-icon>close</mat-icon>
  </button>
  <h2 mat-dialog-title *ngIf="data.title">{{data.title}}</h2>
  <mat-dialog-content class="p-y-sm">
    <ng-container *ngIf="data.inputData | isArray; else one">
      <app-dynamic-component *ngFor="let widget of data.inputData" [inputs]="{content:widget}"></app-dynamic-component>
    </ng-container>
    <ng-template #one>
      <app-dynamic-component [inputs]="{content:data.inputData}"></app-dynamic-component>
    </ng-template>
  </mat-dialog-content>
</div>
