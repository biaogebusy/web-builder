<div class="dialog">
  <button class="close" tabindex="-1" mat-icon-button [mat-dialog-close]="true">
    <mat-icon>close</mat-icon>
  </button>
  <h2 mat-dialog-title>{{data.title}}</h2>
  <mat-dialog-content>
    <ng-container [ndcDynamicInputs]="data.form" [ngComponentOutlet]="data.component">
    </ng-container>
  </mat-dialog-content>
</div>
