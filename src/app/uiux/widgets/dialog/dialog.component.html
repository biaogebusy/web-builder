<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  <ng-container *ngComponentOutlet="data.component"></ng-container>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
