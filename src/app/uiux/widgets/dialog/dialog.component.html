<div class="dialog">
  <button class="close" tabindex="-1" mat-icon-button [mat-dialog-close]="true" *ngIf="!data.disableCloseButton">
    <mat-icon>close</mat-icon>
  </button>
  <h2 mat-dialog-title *ngIf="data.title">{{data.title}}</h2>
  <mat-dialog-content class="p-y-sm">
    <app-dynamic-component [inputs]="data.inputData"></app-dynamic-component>
  </mat-dialog-content>
</div>
