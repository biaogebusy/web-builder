<ng-container *ngIf="content">
  <ng-container [ngSwitch]="content.type">
    <app-bg *ngSwitchCase="'bg'" [content]="content"></app-bg>
    <app-img *ngSwitchCase="'img'" [content]="content"></app-img>
    <app-tab *ngSwitchCase="'tab'" [content]="content"></app-tab>
    <app-box *ngSwitchCase="'box'" [content]="content"></app-box>
    <app-text *ngSwitchCase="'text'" [content]="content"></app-text>
    <app-card *ngSwitchCase="'card'" [content]="content"></app-card>
    <app-link *ngSwitchCase="'link'" [content]="content"></app-link>
    <app-panel *ngSwitchCase="'panel'" [content]="content"></app-panel>
    <app-input *ngSwitchCase="'input'" [content]="content"></app-input>
    <app-swiper *ngSwitchCase="'swiper'" [content]="content"></app-swiper>
    <app-spinner *ngSwitchCase="'spinner'" [content]="content"></app-spinner>
    <app-textarea *ngSwitchCase="'textarea'" [content]="content"></app-textarea>
    <app-menu-list *ngSwitchCase="'menu-list'" [content]="content"></app-menu-list>
    <app-line-year *ngSwitchCase="'line-year'" [content]="content"></app-line-year>
    <app-chip-list *ngSwitchCase="'chip-list'" [content]="content"></app-chip-list>
    <app-contact-us *ngSwitchCase="'contact-us'" [content]="content"></app-contact-us>
    <app-media-list *ngSwitchCase="'media-list'" [content]="content"></app-media-list>
    <app-feature-box *ngSwitchCase="'feature-box'" [content]="content"></app-feature-box>
    <app-testimonial *ngSwitchCase="'testimonial'" [content]="content"></app-testimonial>
    <app-progress-bar *ngSwitchCase="'progress-bar'" [content]="content"></app-progress-bar>
    <app-progress-group *ngSwitchCase="'progress-group'" [content]="content"></app-progress-group>
    <div *ngSwitchDefault>...</div>
  </ng-container>
</ng-container>
