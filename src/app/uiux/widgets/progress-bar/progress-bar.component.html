<div class="progress-bar" *ngIf="content">
  <div class="label" *ngIf="content?.label">{{content.label}}</div>
  <mat-progress-bar class="m-bottom-sm" [color]="content.color" [mode]="content.mode||'determinate'"
    [value]="content.value" [bufferValue]="content.bufferValue||0">
  </mat-progress-bar>
</div>
