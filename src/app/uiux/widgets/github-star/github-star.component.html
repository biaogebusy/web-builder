<ng-container *ngIf="coreConfig?.github?.enable">
  <div class="github-star overflow-hidden flex justify-center items-center" *ngIf="repo$ | async as repo">
    <a class="item flex justify-center items-center gap-1" [href]="repo.html_url" target="_blank">
      <app-icon [content]="{svg:'github',inline:true }"></app-icon>
      <span>Star</span>
    </a>
    <a class="item right" [href]="repo.html_url" target="_blank">{{repo.stargazers_count}}</a>
  </div>
</ng-container>
