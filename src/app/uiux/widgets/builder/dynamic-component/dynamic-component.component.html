<div [class.active-toolbar]="showToolbar()">
  @if (showToolbar()) {
    <app-component-toolbar #toolbar [content]="inputs" [index]="index" />
  }
  @let content = inputs.type ? inputs : inputs.content;
  <div class="relative overflow-hidden" [ngClass]="content?.containerClasses">
    @if (content?.id) {
      <span class="anchor" [id]="content.id"></span>
    }
    @if (content?.spacer) {
      <app-spacer [size]="content.spacer" />
    }
    @if (content?.bg) {
      <app-bg-img [attr.data-path]="'bg'" [content]="content.bg" />
    }

    <div class="{{ content?.fullWidth ? '' : 'container' }}">
      <ng-container #componentContainer />
    </div>

    @if (content?.spacer) {
      <app-spacer [size]="content.spacer" />
    }
  </div>
</div>
