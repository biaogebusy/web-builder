<ng-container>
  <div class="builder-menu">
    <button aria-label="builder page" [matTooltip]="'更多'" mat-icon-button [mat-menu-trigger-for]="menu">
      <app-icon [matBadge]="total" matBadgeSize="small" matBadgeColor="warn" fxLayoutAlign="center center"
        [content]="{svg:'dots-vertical',inline:true}"></app-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onPageJson()">
        <app-icon [content]="{svg:'code-json'}"></app-icon>
        <span>查看页面</span>
      </button>
      <button mat-menu-item>
        <mat-slide-toggle [checked]="debugAnimate$ | async" (change)="onDebugAnimate($event)">动画调式</mat-slide-toggle>
      </button>
      <button mat-menu-item (click)="onClear()">
        <app-icon [content]="{svg:'trash-can-outline'}"></app-icon>
        <span>清空组件</span>
      </button>
      <button mat-menu-item (click)="onCompnentNavigate()">
        <app-icon [content]="{svg:'dock-left'}"></app-icon>
        <span>组件预览</span>
      </button>
      <button mat-menu-item (click)="onDownload()">
        <app-icon [content]="{svg:'download'}"></app-icon>
        <span>下载设计</span>
      </button>
      <button mat-menu-item (click)="onSubmit()">
        <app-icon [content]="{svg:'content-save-check'}"></app-icon>
        <span>保存提交</span>
      </button>
    </mat-menu>
  </div>
</ng-container>
