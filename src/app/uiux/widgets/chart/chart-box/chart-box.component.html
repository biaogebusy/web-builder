<div class="chart-box p-x-sm p-y-sm" fxLayout="row" fxLayoutAlign="center end">
  <div class="width-100" fxLayout="column" fxLayoutAlign="center start">
    <div class="title mat-h3 one-line">
      {{content.label}}
    </div>
    <div class="count one-line">
      {{content.count}}
    </div>
  </div>
  <app-chart class="width-100" [content]="chart" [style]="style"></app-chart>
</div>
