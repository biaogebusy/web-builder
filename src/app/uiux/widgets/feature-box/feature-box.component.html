<div class="feature-box {{content?.mode == 'float'?'feature-float':'feature-cover'}}" *ngIf="box && content">
  <div class="feature-inner">
    <div class="btns" *ngIf="isHoverIcon;else noIcon">
      <a href="javascript:void(0)" (click)="open(box.img)" class="btn expand-image btn-full" *ngIf="box.fullIcon">
        <app-icon [content]="{svg:box.fullIcon}"></app-icon>
      </a>
      <a href="javascript:void(0)" (click)="copy(box.img)" class="btn btn-full" *ngIf="box.copyIcon">
        <app-icon [content]="{svg:box.copyIcon}"></app-icon>
      </a>
      <a href="{{box.link}}" class="btn icon-link btn-open icon-{{box.openIcon}}" *ngIf="box.openIcon">
        <app-icon [content]="{svg:'file-download'}"></app-icon>
      </a>
    </div>
    <ng-template #noIcon>
      <a *ngIf="box.link" href="{{box.link}}" class="btns width-100 height-100"></a>
    </ng-template>
    <div class="feature-inner-ling">
      <div class="media" [ngClass]="box.ratios || 'media-4-3'">
        <app-img *ngIf="box.img" [content]="box.img"></app-img>
      </div>
      <div class="title one-line p-x-xs" *ngIf="content?.mode === 'float' || type !== 'picture'">{{box.img?.alt}}</div>
    </div>
  </div>
</div>
