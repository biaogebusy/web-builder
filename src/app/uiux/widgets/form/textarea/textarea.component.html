<mat-form-field class="width-100" [formGroup]="form" *ngIf="content" appearance="fill">
  <mat-label>{{content.label}}</mat-label>
  <textarea [mat-autosize]="true" [matAutosizeMinRows]="content.params?.matAutosizeMinRows" matInput
    formControlName="{{content.key}}" placeholder="{{content.placeholder}}"></textarea>
</mat-form-field>
