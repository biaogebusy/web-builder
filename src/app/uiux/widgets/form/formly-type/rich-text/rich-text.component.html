<mat-form-field class="w-full relative" [appearance]="to.appearance || 'fill'">
  <textarea matInput [id]="id" [readonly]="to.readonly" [formControl]="formControl" [cols]="to.cols" [rows]="to.rows"
    [formlyAttributes]="field" [placeholder]="to.placeholder||''" [tabindex]="to.tabindex"
    [cdkTextareaAutosize]="to.autosize" [cdkAutosizeMinRows]="to.autosizeMinRows"
    [cdkAutosizeMaxRows]="to.autosizeMaxRows" [class.cdk-textarea-autosize]="to.autosize">
      </textarea>
  <app-btn (click)="openRichText()" class="absolute right-0 bottom-1"
    [content]="{icon:{svg:'pencil'},mode:'icon',color:'primary'}"></app-btn>
</mat-form-field>
<div class="popup" #popup>
  <quill-editor (onEditorCreated)="editorCreated($event)" [ngModel]="formControl.value" [modules]="modules"
    [styles]="{height:'500px'}">
  </quill-editor>
</div>
