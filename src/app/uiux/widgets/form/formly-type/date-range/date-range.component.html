<mat-form-field class="date-range w-full" [appearance]="to.appearance">
  @if (to.label) {
    <mat-label>{{ to.label }}</mat-label>
  }
  <mat-date-range-input [rangePicker]="pickerRange">
    <input matStartDate [formControl]="start" [placeholder]="'开始'" />
    <input matEndDate [formControl]="end" [placeholder]="'结束'" />
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="pickerRange"></mat-datepicker-toggle>
  <mat-date-range-picker [dateClass]="to.classes" #pickerRange> </mat-date-range-picker>
</mat-form-field>
