 <div class="ng-select-inline">
   <ng-select [items]="opts" [multiple]="to.multiple" [addTag]="to.addTag" [hideSelected]="to.hideSelected"
     [closeOnSelect]="to.closeOnSelect" [placeholder]="to.label || ''" [bindValue]="to.bindValue || 'value'"
     [formControl]="formControl">
   </ng-select>
 </div>
