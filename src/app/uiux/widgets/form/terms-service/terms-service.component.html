<section [formGroup]="form" fxLayoutAlign="start center">
  <mat-checkbox class="m-right-xs" formControlName="{{content.key}}" [(ngModel)]="content.value">
  </mat-checkbox>
  <a (click)="openTermService(content?.params)" href="javascript:void(0)" class="line-height-1" fxLayout="row"
    fxLayoutAlign="space-between center" [innerHTML]="content.label|safeHtml"></a>
</section>
