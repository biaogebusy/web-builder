<mat-chip-listbox *ngIf="content" [ngClass]="classes">
  <mat-chip-option
    color="{{ item?.color || 'primary' }}"
    selected="{{ item?.selected ? true : false }}"
    *ngFor="let item of content.elements"
  >
    <ng-container *ngIf="!item.link; else link">
      {{ item.label }}
    </ng-container>
    <ng-template #link>
      <app-link *ngIf="item.link" [content]="item.link"></app-link>
    </ng-template>
  </mat-chip-option>
</mat-chip-listbox>
