@if (content) {
  <mat-accordion multi>
    @for (item of content; track item) {
      <ng-container *reqRolesIf="item">
        @if (!item.child) {
          <mat-list class="no-child" checkChildMenuActive>
            <mat-list-item>
              @if (item.icon) {
                <app-icon
                  matListItemIcon
                  class="!mr-3"
                  [content]="item.icon"
                ></app-icon>
              }
              <app-link [content]="item"></app-link>
            </mat-list-item>
          </mat-list>
        }
        @if (item.child) {
          <mat-expansion-panel
            checkChildMenuActive
            [expanded]="item.expanded"
            (opened)="panelOpenState = true"
            (closed)="panelOpenState = false"
          >
            <mat-expansion-panel-header>
              @if (!item.href) {
                <mat-panel-title [ngClass]="item.classes || ''">
                  @if (item.icon) {
                    <app-icon class="!mr-3" [content]="item.icon"></app-icon>
                  }
                  {{ item.label }}
                </mat-panel-title>
              }
              @if (item.href) {
                @if (item.icon) {
                  <app-icon class="!mr-3" [content]="item.icon"></app-icon>
                }
                <app-link
                  [ngClass]="item.classes || ''"
                  [content]="item"
                ></app-link>
              }
            </mat-expansion-panel-header>
            <app-accordion [content]="item.child"></app-accordion>
          </mat-expansion-panel>
        }
      </ng-container>
    }
  </mat-accordion>
}
