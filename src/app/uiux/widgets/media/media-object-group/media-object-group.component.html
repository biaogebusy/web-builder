<ng-container *ngIf="content">
  <ng-container *ngIf="content.elements.length>0;else empty">
    <app-media-object class="display-block m-bottom" [content]="item" *ngFor="let item of content.elements">
    </app-media-object>
  </ng-container>
  <ng-template #empty>
    暂无数据
  </ng-template>
</ng-container>
