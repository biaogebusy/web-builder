<div
  class="media-object flex flex-row"
  [class.box-animate]="content.css3"
  *ngIf="content"
>
  <div class="media-left mr-3 text-center basis-auto">
    <ng-container *ngIf="content.img">
      <app-img
        [attr.data-path]="'img'"
        [content]="content.img"
        *ngIf="content?.img?.src"
      ></app-img>
    </ng-container>
    <app-icon [content]="content.icon" *ngIf="content.icon"></app-icon>
    <div
      contentedit="meta"
      class="meta mt-3 whitespace-nowrap"
      [innerHTML]="content.meta | safeHtml"
      *ngIf="content.meta"
    ></div>
  </div>
  <div class="media-body flex flex-col justify-center">
    <div
      contentedit="title"
      class="title line-height-1 bold mat-h3 mb-3"
      *ngIf="content.title"
    >
      {{ content.title }}
    </div>
    <app-link
      [attr.data-path]="'link'"
      *ngIf="content.link"
      [content]="content.link"
    ></app-link>
    <div contentedit="subTitle" class="sub-title" *ngIf="content.subTitle">
      {{ content.subTitle }}
    </div>
    <div
      contentedit="content"
      class="media-content"
      *ngIf="content.content"
      [innerHTML]="content.content | safeHtml"
    ></div>
  </div>
</div>
