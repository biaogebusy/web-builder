<ng-container *ngIf="content && checkShow(content, user)">
  <a *ngIf="this.content.dialog; else link" [ngClass]="classes" [href]="'javascript:void(0);'"
    [innerHTML]="content?.label | safeHtml" title="{{content.label}}" rel="noopener" (click)="nav($event)"></a>
  <ng-template #link>
    <a *ngIf="isAbsolute(this.content.href||''); else relative" [ngClass]="classes"
      [href]="this.content.href || 'javascript:void(0);'" [target]="content?.target || '_self'"
      [innerHTML]="content?.label | safeHtml" title="{{content.label}}" rel="noopener" (click)="nav($event)"></a>
    <ng-template #relative>
      <a *ngIf="content.href;else void" [routerLink]="[this.content.href]" [routerLinkActive]="['active']"
        [target]="content?.target || '_self'" [routerLinkActiveOptions]="{exact: true}"
        [queryParams]="content.queryParams" [fragment]="content.fragment" [ngClass]="classes"
        [innerHTML]="content?.label | safeHtml" title="{{content.label}}" (click)="nav($event)">
      </a>
      <ng-template #void>
        <a [ngClass]="classes" href="javascript:void(0);" [target]="content?.target || '_self'"
          [innerHTML]="content?.label | safeHtml" title="{{content.label}}" (click)="nav($event)"></a>
      </ng-template>
    </ng-template>
  </ng-template>
</ng-container>
