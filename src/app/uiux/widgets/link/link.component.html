<ng-container *ngIf="content">
  <a *ngIf="isAbsolute(content.href); else relative" [ngClass]="classes" [href]="content?.href || 'javascript:void(0);'"
    [target]="content?.target || '_self'" [innerHTML]="content?.label | safeHtml" title="{{content.label}}"
    rel="noopener"></a>
  <ng-template #relative>
    <a *ngIf="content.href;else void" [routerLink]="[content.href]" [routerLinkActive]="['active']"
      [routerLinkActiveOptions]="{exact: true}" [queryParams]="content.queryParams" [fragment]="content.fragment"
      [ngClass]="classes" [innerHTML]="content?.label | safeHtml" title="{{content.label}}"></a>
    <ng-template #void>
      <a [ngClass]="classes" href="javascript:void(0);" [target]="content?.target || '_self'"
        [innerHTML]="content?.label | safeHtml" title="{{content.label}}"></a>
    </ng-template>
  </ng-template>
</ng-container>
