<ng-container *ngIf="content">
  <a *ngIf="isAbsolute(content.href); else relative" [ngClass]="content?.classes"
    [href]="content?.href || 'javascript:void(0);'" [target]="content?.target || '_self'"
    [innerHTML]="content?.label | safeHtml" title="{{content.label}}"></a>
  <ng-template #relative>
    <a *ngIf="content.href;else void" gaEvent="click_link" gaCategory="ga_directive_test" [routerLink]="[content.href]"
      [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" [queryParams]="content.queryParams"
      [fragment]="content.fragment" [ngClass]="content?.classes" [innerHTML]="content?.label | safeHtml"
      title="{{content.label}}"></a>
    <ng-template #void>
      <a [ngClass]="content?.classes" href="javascript:void(0);" [target]="content?.target || '_self'"
        [innerHTML]="content?.label | safeHtml" title="{{content.label}}"></a>
    </ng-template>
  </ng-template>
</ng-container>
