<ng-container *ngIf="content">
  <div #swiper class="swiper-container" *ngIf="content.elements.length > 0" [swiper]="config" [(index)]="index">
    <div class="swiper-wrapper" [ngClass]="content.classes">
      <div class="swiper-slide" *ngFor="let slide of content.elements">
        <app-dynamic-widgets [content]="slide"></app-dynamic-widgets>
      </div>
    </div>

    <div [class.display-none]="config?.scrollbar === false" class="swiper-scrollbar"></div>
    <div [class.display-none]="config?.pagination === false" class="swiper-pagination"></div>
    <div [class.display-none]="config?.navigation===false" class="mat-icon material-icons swiper-button-prev"></div>
    <div [class.display-none]="config?.navigation === false" class="mat-icon material-icons swiper-button-next"></div>
  </div>
</ng-container>
