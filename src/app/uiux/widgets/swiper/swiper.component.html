<swiper-container
  class="swiper-container"
  init="false"
  #swiper
  [attr.data-path]="'elements'"
  [ngClass]="content.classes"
>
  <swiper-slide
    class="swiper-slide"
    *ngFor="let slide of content.elements; index as i"
  >
    <app-dynamic-component
      [attr.data-path]="i"
      [ngClass]="content.sliderClasses"
      [inputs]="{ content: slide }"
    ></app-dynamic-component>
  </swiper-slide>
</swiper-container>
