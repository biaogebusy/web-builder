<ng-container *ngIf="content && content.elements.length > 0">
  <swiper [ngClass]="content.classes" #swiper [config]="config" (swiper)="onSwiper($event)"
    (slideChange)="onSlideChange()">
    <ng-template swiperSlide *ngFor="let slide of content.elements">
      <app-dynamic-component [ngClass]="content.sliderClasses" [inputs]="{content:slide}"></app-dynamic-component>
    </ng-template>
  </swiper>
</ng-container>
