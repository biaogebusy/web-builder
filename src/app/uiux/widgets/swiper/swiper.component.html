<swiper-container
  class="swiper-container"
  init="false"
  #swiper
  [attr.data-path]="'elements'"
  [ngClass]="content.classes"
  >
  @for (slide of content.elements; track slide; let i = $index) {
    <swiper-slide
      class="swiper-slide"
      >
      <app-dynamic-component
        [attr.data-path]="i"
        [ngClass]="content.sliderClasses"
        [inputs]="{ content: slide }"
      ></app-dynamic-component>
    </swiper-slide>
  }
</swiper-container>
