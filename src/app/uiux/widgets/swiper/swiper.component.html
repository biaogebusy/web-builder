<ng-container *ngIf="content && content.elements.length > 0">
  <swiper #swiper [config]="config" (swiper)="onSwiper($event)" (slideChange)="onSlideChange()">
    <ng-template swiperSlide *ngFor="let slide of content.elements">
      <app-dynamic-widgets [content]="slide"></app-dynamic-widgets>
    </ng-template>
  </swiper>
</ng-container>
