<div class="pagination-simple position-relative" *ngIf="links">
  <div class="inner" fxFlex="100" fxLayoutAlign="center center">
    <button [disabled]="!links.prev" (click)="loadPage(links.prev.href)" mat-icon-button matTooltip="上一页"
      matTooltipPosition="above">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <button [disabled]="!links.next" (click)="loadPage(links.next.href)" mat-icon-button matTooltip="下一页"
      matTooltipPosition="above">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
</div>
