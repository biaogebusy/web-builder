@if (content) {
  <div class="breadcrumb">
    <ul class="flex">
      @for (link of content; track link) {
        <li class="flex justify-center items-center">
          <app-link [content]="link" />
          <app-icon [content]="{ svg: 'chevron-right' }" />
        </li>
      }
    </ul>
  </div>
}
