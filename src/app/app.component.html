<div *ngIf="loading" class="loading-container">
  <div class="loader">Loading...</div>
</div>
<ngx-loading-bar [includeSpinner]="false" *ngIf="coreConfig?.loadingBar"></ngx-loading-bar>
<mat-drawer-container [class.authenticated]="userState.authenticated" *ngIf="coreConfig && branding$|async">
  <mat-drawer #drawer [(opened)]="opened" (opened)="updateDrawer(drawer)" (closed)="updateDrawer(drawer)">
    <app-menu [isDrawer]="opened" [content]="(branding$ | async)?.header || null"></app-menu>
  </mat-drawer>
  <mat-drawer-content>
    <app-header></app-header>
    <div class="main">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </mat-drawer-content>
</mat-drawer-container>
