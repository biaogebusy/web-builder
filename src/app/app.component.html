<div *ngIf="loading" class="loading-container">
  <div class="loader">Loading...</div>
</div>
<mat-drawer-container [class.authenticated]="userState.authenticated" *ngIf="appState.ready && branding.ready">
  <mat-drawer #drawer [(opened)]="opened" (opened)="updateDrawer(drawer)" (closed)="updateDrawer(drawer)">
    <app-menu [isDrawer]="opened" [content]="branding.header"></app-menu>
  </mat-drawer>
  <mat-drawer-content>
    <app-header></app-header>
    <div class="main">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </mat-drawer-content>
</mat-drawer-container>
